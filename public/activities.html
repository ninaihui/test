<!DOCTYPE html>
<html lang="zh-CN" style="background:#080d17">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#080d17">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>活动管理 - 业余球队管理系统</title>
    <link rel="stylesheet" href="/assets/app.css?v=20260130-2" />
    <!--
      Critical inline styles for Safari/iOS: prevent white flash before CSS loads.
    -->
    <style>
      html,body{background:#080d17;color:#e2e8f0;min-height:100%;margin:0}
      body{
        background:
          radial-gradient(900px 520px at 18% 18%, rgba(60,255,160,.16), transparent 55%),
          radial-gradient(720px 480px at 82% 68%, rgba(64,200,255,.12), transparent 58%),
          linear-gradient(180deg,#080d17,#020617);
        background-attachment:fixed;
      }
    </style>
</head>
<body class="min-h-screen bg-fifa safe-bottom text-slate-100">
<!-- 导航栏 -->
    <nav class="glass border-b border-white/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="/dashboard.html" class="text-white text-xl font-bold">球队管理系统</a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/dashboard.html" class="text-white/70 hover:text-white px-3 py-2 rounded-lg hover:bg-white/10">仪表板</a>
                        <a href="/teams.html" class="text-white/70 hover:text-white px-3 py-2 rounded-lg hover:bg-white/10">球队管理</a>
                        <a href="/activities.html" class="text-white/90 hover:text-white px-3 py-2 rounded-lg bg-white/10">活动管理</a>
                        <a href="/attendance.html" class="text-white/70 hover:text-white px-3 py-2 rounded-lg hover:bg-white/10">出勤管理</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-white/90"></span>
                    <button onclick="showBackgroundSettings()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition" title="背景设置">
                        <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">退出登录</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-white mb-2">活动管理</h1>
                <p class="text-white/80">创建和管理球队活动</p>
            </div>
            <button onclick="showCreateActivityModal()" class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-3 px-6 rounded-lg transition">
                + 创建活动
            </button>
        </div>

        <!-- 活动列表 -->
        <div class="glass rounded-xl p-6">
            <div id="activitiesList" class="space-y-4">
                <div class="text-center py-12 text-white/70">
                    <p>暂无活动数据</p>
                    <p class="text-sm mt-2">点击"创建活动"按钮开始创建</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建/编辑活动模态框 -->
    <div id="activityModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="glass rounded-2xl p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white" id="modalTitle">创建活动</h3>
                <button onclick="closeActivityModal()" class="text-white/70 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="activityForm" class="space-y-4">
                <div>
                    <label class="block text-white/80 mb-2">活动名称</label>
                    <input type="text" id="activityName" required 
                        class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label class="block text-white/80 mb-2">活动日期</label>
                    <input type="date" id="activityDate" required 
                        class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label class="block text-white/80 mb-2">活动时间</label>
                    <input type="time" id="activityTime" required 
                        class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label class="block text-white/80 mb-2">活动地点</label>
                    <input type="text" id="activityLocation" required 
                        class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label class="block text-white/80 mb-2">活动描述</label>
                    <textarea id="activityDescription" rows="3"
                        class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-lg transition">
                    保存
                </button>
            </form>
        </div>
    </div>

    <!-- 炫酷背景效果 -->
    <script src="/js/fancy-background.js"></script>
    <script>
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            window.location.href = '/login.html';
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        function showCreateActivityModal() {
            document.getElementById('modalTitle').textContent = '创建活动';
            document.getElementById('activityForm').reset();
            document.getElementById('activityModal').classList.remove('hidden');
        }

        function closeActivityModal() {
            document.getElementById('activityModal').classList.add('hidden');
        }

        document.getElementById('activityForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            // 这里应该调用后端 API 创建活动
            alert('活动创建功能需要后端 API 支持');
            closeActivityModal();
        });

        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/me', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                const user = await response.json();
                document.getElementById('userName').textContent = user.username;
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }

        loadUserInfo();
    </script>

    <!-- 背景设置模态框 -->
    <div id="backgroundSettingsModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="glass rounded-2xl p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white">背景设置</h3>
                <button onclick="closeBackgroundSettings()" class="text-white/70 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="backgroundUploadForm" onsubmit="handleBackgroundUpload(event)" class="space-y-4">
                <div>
                    <label class="block text-white/80 mb-2">
                        选择背景图片（最多10张）
                        <span class="text-white/60 text-sm ml-2" id="imageCount">0 / 10</span>
                    </label>
                    <input type="file" id="backgroundImageInput" accept="image/*" multiple onchange="onBackgroundFileChange(event)" 
                        class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-white/20 file:text-white hover:file:bg-white/30">
                    <p class="text-white/60 text-xs mt-1">支持 JPG、PNG、GIF 格式，每张最大 5MB，可多选</p>
                </div>
                
                <!-- 预览区域 -->
                <div id="backgroundPreviewContainer" class="grid grid-cols-2 gap-2 max-h-48 overflow-y-auto"></div>
                
                <!-- 已上传的图片列表 -->
                <div>
                    <label class="block text-white/80 mb-2">已上传的图片</label>
                    <div id="backgroundImageList" class="grid grid-cols-3 gap-2 max-h-64 overflow-y-auto p-2 bg-white/5 rounded-lg">
                        <div class="text-center py-8 text-white/60">暂无背景图片，请上传</div>
                    </div>
                </div>

                <!-- 轮播间隔设置 -->
                <div>
                    <label class="block text-white/80 mb-2">
                        轮播间隔
                        <span class="text-white/60 text-sm ml-2" id="intervalDisplay">5 秒</span>
                    </label>
                    <div class="flex space-x-2">
                        <input type="number" id="intervalInput" min="1" max="60" value="5" 
                            class="flex-1 bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button type="button" onclick="setBackgroundInterval()" 
                            class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition">
                            设置
                        </button>
                    </div>
                    <p class="text-white/60 text-xs mt-1">设置背景图片自动切换的间隔时间（秒）</p>
                </div>

                <div id="backgroundError" class="hidden bg-red-500/20 border border-red-500/50 rounded-lg p-3 text-red-200 text-sm"></div>
                <div id="backgroundSuccess" class="hidden bg-green-500/20 border border-green-500/50 rounded-lg p-3 text-green-200 text-sm"></div>
                
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        上传图片
                    </button>
                    <button type="button" onclick="resetBackground()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        恢复默认
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
      (function(){
      })();
    </script>

    <!-- 引入背景管理器 -->
    <script src="/js/background-manager.js"></script>
</body>
</html>
