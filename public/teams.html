<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球队管理 - 业余球队管理系统</title>
    <link rel="stylesheet" href="/assets/app.css?v=20260130-1" />
    <style>
        body { margin: 0; min-height: 100vh; color: #e2e8f0; box-sizing: border-box;
            background: linear-gradient(180deg, rgba(0,8,24,.55) 0%, rgba(0,4,16,.72) 100%),
                url('/assets/login-bg.png') no-repeat center center fixed;
            background-size: cover; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; }
        .glass { background: rgba(0,0,0,.18); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,.12); }
        .glass input, .glass textarea, .glass select { background: rgba(0,0,0,.28); border: 1px solid rgba(255,255,255,.2); color: #e2e8f0; border-radius: 12px; padding: 12px 16px; }
        .glass input::placeholder, .glass textarea::placeholder { color: rgba(226,232,240,.5); }
        .glass input:focus, .glass textarea:focus { outline: none; border-color: rgba(255,255,255,.4); background: rgba(0,0,0,.35); }
        .btn-create { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 14px 24px; border-radius: 14px; font-weight: 600; color: #001018; background: linear-gradient(135deg, rgba(64,200,255,1), rgba(60,255,160,1)); border: none; cursor: pointer; transition: transform .15s, box-shadow .2s; }
        .btn-create:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(64,200,255,.35); }
        .btn-create svg { width: 20px; height: 20px; }
        .team-card { background: rgba(0,0,0,.18); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,.12); border-radius: 16px; padding: 20px; transition: border-color .2s, background .2s; }
        .team-card:hover { border-color: rgba(255,255,255,.2); background: rgba(0,0,0,.24); }
        .btn-edit { padding: 8px 16px; border-radius: 10px; font-size: 13px; color: rgba(255,255,255,.9); background: rgba(255,255,255,.1); border: 1px solid rgba(255,255,255,.2); cursor: pointer; transition: background .2s, border-color .2s; }
        .btn-edit:hover { background: rgba(255,255,255,.18); border-color: rgba(255,255,255,.3); }
        .btn-del { padding: 8px 16px; border-radius: 10px; font-size: 13px; color: rgba(255,230,230,.95); background: rgba(239,68,68,.25); border: 1px solid rgba(239,68,68,.4); cursor: pointer; transition: background .2s, border-color .2s; }
        .btn-del:hover { background: rgba(239,68,68,.4); border-color: rgba(239,68,68,.6); }
        .modal-overlay { background: rgba(0,4,16,.65); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
        .modal-box { border-radius: 20px; border: 1px solid rgba(255,255,255,.14); box-shadow: 0 24px 48px rgba(0,0,0,.4); }
        .modal-close { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,.6); background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.1); transition: color .2s, background .2s; }
        .modal-close:hover { color: #fff; background: rgba(255,255,255,.12); }
        .btn-submit { width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; color: #001018; background: linear-gradient(135deg, rgba(64,200,255,1), rgba(60,255,160,1)); border: none; cursor: pointer; transition: transform .05s, box-shadow .2s; }
        .btn-submit:hover { box-shadow: 0 6px 20px rgba(64,200,255,.35); }
        .badge { display: inline-flex; align-items: center; gap: 4px; padding: 4px 10px; border-radius: 8px; font-size: 12px; color: rgba(255,255,255,.85); background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.1); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="min-h-screen text-slate-100 safe-bottom pb-20">

    <div class="max-w-2xl mx-auto px-4 py-6">
        <!-- 页头 -->
        <header class="mb-6">
            <h1 class="text-xl font-bold text-white mb-1">球队</h1>
            <p class="text-white/60 text-sm">创建或加入球队，管理成员与活动</p>
        </header>

        <!-- 创建球队入口 -->
        <div class="mb-6">
            <button type="button" onclick="showCreateTeamModal()" class="btn-create w-full sm:w-auto">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                <span>创建球队</span>
            </button>
        </div>

        <!-- 球队列表 -->
        <section>
            <h2 class="text-white/70 text-sm font-medium mb-3">我的球队</h2>
            <div id="teamsList" class="space-y-3">
                <div class="text-center py-12 text-white/50 text-sm">加载中...</div>
            </div>
        </section>
    </div>

    <!-- 创建/编辑球队弹窗 -->
    <div id="teamModal" class="hidden fixed inset-0 modal-overlay z-50 flex items-center justify-center p-4">
        <div class="glass modal-box p-6 sm:p-8 max-w-md w-full">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-bold text-white" id="modalTitle">创建球队</h3>
                <button type="button" onclick="closeTeamModal()" class="modal-close" aria-label="关闭">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <form id="teamForm" class="space-y-5">
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">球队名称</label>
                    <input type="text" id="teamName" required maxlength="50" placeholder="例如：周末快乐足球队"
                        class="w-full bg-black/25 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/40 focus:outline-none focus:border-cyan-400/50 focus:ring-1 focus:ring-cyan-400/30 transition">
                </div>
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">球队描述 <span class="text-white/40 font-normal">（选填）</span></label>
                    <textarea id="teamDescription" rows="3" maxlength="200" placeholder="简单介绍一下球队或活动安排"
                        class="w-full bg-black/25 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/40 focus:outline-none focus:border-cyan-400/50 focus:ring-1 focus:ring-cyan-400/30 transition resize-none"></textarea>
                </div>
                <div id="teamError" class="hidden rounded-xl px-4 py-3 text-sm text-red-200 bg-red-500/15 border border-red-500/40"></div>
                <button type="submit" class="btn-submit" id="modalSubmitBtn">保存</button>
            </form>
        </div>
    </div>

    <!-- Mobile bottom nav -->
    <nav class="bottom-nav" aria-label="底部导航">
      <div class="bottom-nav-inner">
        <a class="bottom-nav-item" data-nav="dashboard" href="/dashboard.html">首页</a>
        <a class="bottom-nav-item" data-nav="teams" href="/teams.html">球队</a>
        <a class="bottom-nav-item" data-nav="tactics" href="/tactics.html">战术板</a>
        <a class="bottom-nav-item" data-nav="me" href="/profile.html">我的</a>
      </div>
    </nav>

    <!-- 炫酷背景效果 -->
    <script src="/js/fancy-background.js"></script>
    <script>
      (function setBottomNavActive(){
        const path = window.location.pathname;
        const map = {
          '/dashboard.html': 'dashboard',
          '/teams.html': 'teams',
          '/tactics.html': 'tactics',
          '/profile.html': 'me',
        };
        const key = map[path] || 'teams';
        document.querySelectorAll('.bottom-nav-item').forEach(a => {
          if (a.dataset.nav === key) a.classList.add('active');
        });
      })();
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            window.location.href = '/login.html';
        }

        let currentTeamId = null;

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        function showCreateTeamModal() {
            currentTeamId = null;
            document.getElementById('modalTitle').textContent = '创建球队';
            document.getElementById('modalSubmitBtn').textContent = '创建';
            document.getElementById('teamForm').reset();
            const errorDiv = document.getElementById('teamError');
            if (errorDiv) errorDiv.classList.add('hidden');
            document.getElementById('teamModal').classList.remove('hidden');
        }

        function showEditTeamModal(team) {
            currentTeamId = team.id;
            document.getElementById('modalTitle').textContent = '编辑球队';
            document.getElementById('modalSubmitBtn').textContent = '保存';
            document.getElementById('teamName').value = team.name;
            document.getElementById('teamDescription').value = team.description || '';
            const errorDiv = document.getElementById('teamError');
            if (errorDiv) errorDiv.classList.add('hidden');
            document.getElementById('teamModal').classList.remove('hidden');
        }

        function closeTeamModal() {
            document.getElementById('teamModal').classList.add('hidden');
            currentTeamId = null;
        }

        // 创建或更新球队
        document.getElementById('teamForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('teamError');
            if (errorDiv) errorDiv.classList.add('hidden');

            const name = document.getElementById('teamName').value;
            const description = document.getElementById('teamDescription').value;

            try {
                const url = currentTeamId ? `/teams/${currentTeamId}` : '/teams';
                const method = currentTeamId ? 'PATCH' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ name, description })
                });

                const result = await response.json();

                if (response.ok) {
                    closeTeamModal();
                    loadTeams();
                } else {
                    if (errorDiv) {
                        errorDiv.textContent = result.message || '操作失败';
                        errorDiv.classList.remove('hidden');
                    } else {
                        alert(result.message || '操作失败');
                    }
                }
            } catch (error) {
                console.error('操作失败:', error);
                const errorMsg = error.message.includes('Failed to fetch') 
                    ? '无法连接到后端服务，请确保后端已启动（运行 npm run dev）'
                    : '网络错误，请稍后重试';
                if (errorDiv) {
                    errorDiv.textContent = errorMsg;
                    errorDiv.classList.remove('hidden');
                } else {
                    alert(errorMsg);
                }
            }
        });

        // 加载球队列表
        async function loadTeams() {
            try {
                const response = await fetch('/teams', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }

                const teams = await response.json();
                const teamsList = document.getElementById('teamsList');

                if (teams.length === 0) {
                    teamsList.innerHTML = `
                        <div class="glass rounded-2xl p-10 text-center">
                            <p class="text-white/70 mb-1">还没有球队</p>
                            <p class="text-white/50 text-sm mb-4">点击上方「创建球队」开始</p>
                            <button type="button" onclick="showCreateTeamModal()" class="btn-create">创建球队</button>
                        </div>
                    `;
                    return;
                }

                teamsList.innerHTML = '';
                for (const team of teams) {
                    const card = document.createElement('div');
                    card.className = 'team-card';

                    const row = document.createElement('div');
                    row.className = 'flex justify-between items-start gap-4';

                    const left = document.createElement('div');
                    left.className = 'min-w-0 flex-1';

                    const h3 = document.createElement('h3');
                    h3.className = 'text-lg font-semibold text-white mb-1 truncate';
                    h3.textContent = team.name || '未命名球队';

                    const desc = document.createElement('p');
                    desc.className = 'text-white/60 text-sm mb-3 line-clamp-2';
                    desc.textContent = team.description || '暂无描述';

                    const meta = document.createElement('div');
                    meta.className = 'flex flex-wrap items-center gap-2';
                    const mCount = team._count?.members ?? (team.members?.length ?? 0);
                    const aCount = team._count?.activities ?? (team.activities?.length ?? 0);
                    const badgeM = document.createElement('span');
                    badgeM.className = 'badge';
                    badgeM.textContent = mCount + ' 人';
                    const badgeA = document.createElement('span');
                    badgeA.className = 'badge';
                    badgeA.textContent = aCount + ' 场活动';
                    meta.appendChild(badgeM);
                    meta.appendChild(badgeA);

                    left.appendChild(h3);
                    left.appendChild(desc);
                    left.appendChild(meta);

                    const right = document.createElement('div');
                    right.className = 'flex gap-2 shrink-0';

                    const btnEdit = document.createElement('button');
                    btnEdit.className = 'btn-edit';
                    btnEdit.type = 'button';
                    btnEdit.textContent = '编辑';
                    btnEdit.addEventListener('click', () => showEditTeamModal(team));

                    const btnDel = document.createElement('button');
                    btnDel.className = 'btn-del';
                    btnDel.type = 'button';
                    btnDel.textContent = '删除';
                    btnDel.addEventListener('click', () => deleteTeam(team.id));

                    right.appendChild(btnEdit);
                    right.appendChild(btnDel);

                    row.appendChild(left);
                    row.appendChild(right);
                    card.appendChild(row);
                    teamsList.appendChild(card);
                }
            } catch (error) {
                console.error('加载球队列表失败:', error);
                document.getElementById('teamsList').innerHTML = `
                    <div class="text-center py-12 text-red-300">
                        <p>加载失败，请检查后端服务是否运行</p>
                        <p class="text-sm mt-2">确保已运行: npm run dev</p>
                    </div>
                `;
            }
        }

        // 删除球队
        async function deleteTeam(teamId) {
            if (!confirm('确定要删除这个球队吗？此操作不可恢复。')) {
                return;
            }

            try {
                const response = await fetch(`/teams/${teamId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    loadTeams();
                } else {
                    const error = await response.json();
                    alert(error.message || '删除失败');
                }
            } catch (error) {
                console.error('删除失败:', error);
                alert('删除失败，请稍后重试');
            }
        }

        // 加载用户信息
        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/me', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                const user = await response.json();
                document.getElementById('userName').textContent = user.username;
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }

        // 初始化
        loadUserInfo();
        loadTeams();
    </script>

    <!-- 背景设置模态框 -->
    <div id="backgroundSettingsModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="glass rounded-2xl p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white">背景设置</h3>
                <button onclick="closeBackgroundSettings()" class="text-white/70 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="backgroundUploadForm" onsubmit="handleBackgroundUpload(event)" class="space-y-4">
                <div>
                    <label class="block text-white/80 mb-2">
                        选择背景图片（最多10张）
                        <span class="text-white/60 text-sm ml-2" id="imageCount">0 / 10</span>
                    </label>
                    <input type="file" id="backgroundImageInput" accept="image/*" multiple onchange="onBackgroundFileChange(event)" 
                        class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-white/20 file:text-white hover:file:bg-white/30">
                    <p class="text-white/60 text-xs mt-1">支持 JPG、PNG、GIF 格式，每张最大 5MB，可多选</p>
                </div>
                
                <!-- 预览区域 -->
                <div id="backgroundPreviewContainer" class="grid grid-cols-2 gap-2 max-h-48 overflow-y-auto"></div>
                
                <!-- 已上传的图片列表 -->
                <div>
                    <label class="block text-white/80 mb-2">已上传的图片</label>
                    <div id="backgroundImageList" class="grid grid-cols-3 gap-2 max-h-64 overflow-y-auto p-2 bg-white/5 rounded-lg">
                        <div class="text-center py-8 text-white/60">暂无背景图片，请上传</div>
                    </div>
                </div>

                <!-- 轮播间隔设置 -->
                <div>
                    <label class="block text-white/80 mb-2">
                        轮播间隔
                        <span class="text-white/60 text-sm ml-2" id="intervalDisplay">5 秒</span>
                    </label>
                    <div class="flex space-x-2">
                        <input type="number" id="intervalInput" min="1" max="60" value="5" 
                            class="flex-1 bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button type="button" onclick="setBackgroundInterval()" 
                            class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition">
                            设置
                        </button>
                    </div>
                    <p class="text-white/60 text-xs mt-1">设置背景图片自动切换的间隔时间（秒）</p>
                </div>

                <div id="backgroundError" class="hidden bg-red-500/20 border border-red-500/50 rounded-lg p-3 text-red-200 text-sm"></div>
                <div id="backgroundSuccess" class="hidden bg-green-500/20 border border-green-500/50 rounded-lg p-3 text-green-200 text-sm"></div>
                
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        上传图片
                    </button>
                    <button type="button" onclick="resetBackground()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        恢复默认
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
      (function(){
      })();
    </script>

    <!-- 引入背景管理器 -->
    <script src="/js/background-manager.js"></script>
</body>
</html>
