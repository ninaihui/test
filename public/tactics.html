<!DOCTYPE html>
<html lang="zh-CN" style="background:#080d17">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#080d17" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>战术板 - 业余球队管理系统</title>
  <link rel="stylesheet" href="/assets/app.css?v=20260130-2" />
  <style>html,body{background:#080d17;color:#e2e8f0;min-height:100%;margin:0}</style>
  <style>
    body { margin: 0; min-height: 100vh; color: #e2e8f0; box-sizing: border-box;
      background: linear-gradient(180deg, rgba(0,8,24,.55) 0%, rgba(0,4,16,.72) 100%),
        url('/assets/login-bg.png') no-repeat center center fixed;
      background-size: cover; }

    .glass { background: rgba(0,0,0,.18); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,.12); }
    .shadow-field { box-shadow: 0 8px 32px rgba(0,0,0,.35); }

    /* ====== Layout ====== */
    .tactics-shell { max-width: 1100px; margin: 0 auto; padding: 1rem; padding-bottom: calc(84px + env(safe-area-inset-bottom)); }
    @media (min-width: 1024px){ .tactics-shell { padding: 1.25rem; } }

    .tactics-topbar {
      display:flex; align-items:center; gap:0.75rem; justify-content:space-between;
      margin-bottom: 0.75rem;
    }

    .tactics-topbar-left { display:flex; align-items:center; gap:0.75rem; min-width:0; }
    .tactics-title-wrap { min-width:0; }
    .tactics-title { margin:0; font-size:1.125rem; font-weight:800; color:#fff; line-height:1.2; }
    .tactics-subtitle { margin:0.25rem 0 0; font-size:0.8125rem; color:rgba(255,255,255,.62); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    .icon-btn {
      width: 44px; height: 44px; border-radius: 999px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.88);
      transition: background .15s ease, border-color .15s ease, transform .15s ease;
      flex-shrink:0;
    }
    .icon-btn:hover { background: rgba(255,255,255,.12); border-color: rgba(255,255,255,.20); }
    .icon-btn:active { transform: scale(0.98); }

    .tactics-actions { display:flex; align-items:center; gap:0.5rem; flex-shrink:0; }
    .pill-btn {
      height: 40px; padding: 0 0.75rem; border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
      font-weight: 700; font-size: 0.875rem;
      display:inline-flex; align-items:center; gap:0.5rem;
      transition: background .15s ease, border-color .15s ease, transform .15s ease;
      white-space: nowrap;
      min-width: 76px;
      justify-content: center;
    }
    .pill-btn:hover { background: rgba(255,255,255,.12); border-color: rgba(255,255,255,.20); }
    .pill-btn:active { transform: scale(0.99); }

    .tactics-grid {
      display:grid;
      gap: 0.75rem;
    }
    @media (min-width: 1024px){
      .tactics-grid { grid-template-columns: 1fr 320px; align-items:start; }
    }

    .tactics-card { border-radius: 1.25rem; overflow:hidden; }

    /* ====== Toolbar (formation + save) ====== */
    .toolbar {
      display:flex; align-items:center; justify-content:space-between; gap:0.75rem;
      padding: 0.9rem 0.9rem 0.75rem;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .toolbar-left { display:flex; align-items:center; gap:0.75rem; flex-wrap:wrap; }

    .toolbar-label { font-size:0.75rem; letter-spacing:0.06em; text-transform:uppercase; color: rgba(255,255,255,.55); }

    .formation-pills { display:flex; gap:0.5rem; flex-wrap:wrap; }
    .formation-pill {
      padding: 0.55rem 0.9rem; border-radius: 999px;
      font-size: 0.9rem; font-weight: 800;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.92);
      cursor:pointer;
      min-height: 40px;
      transition: background .15s ease, border-color .15s ease, box-shadow .15s ease, transform .15s ease;
    }
    .formation-pill:hover { background: rgba(255,255,255,.12); border-color: rgba(255,255,255,.30); }
    .formation-pill:active { transform: scale(0.99); }
    .formation-pill.active {
      background: linear-gradient(135deg, rgba(34,197,94,.52), rgba(45,212,191,.38));
      border-color: rgba(34,197,94,.92);
      box-shadow: 0 0 0 6px rgba(34,197,94,.14);
    }

    .toolbar-right { display:flex; align-items:center; gap:0.5rem; }
    .save-status { margin:0; font-size: 0.8rem; color: rgba(255,255,255,.70); opacity:0; transition: opacity .2s ease; }
    .save-status.show { opacity: 1; }

    /* ====== Field ====== */
    .field-section { padding: 0; }

    .field-wrap {
      position: relative; width: 100%;
      aspect-ratio: 3/4; /* vertical 2D pitch */
      border-radius: 1.25rem;
      overflow: hidden;
      box-shadow: 0 10px 36px rgba(0,0,0,.42);
    }
    @media (max-width: 640px){ .field-wrap { max-height: 72vh; } }

    .field {
      position: relative; width: 100%; height: 100%;
      border-radius: inherit;
      /* minimalist pro pitch */
      background:
        linear-gradient(180deg, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0) 18%, rgba(0,0,0,0) 82%, rgba(0,0,0,0.18) 100%),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.055) 0 22px, rgba(255,255,255,0.02) 22px 44px),
        linear-gradient(180deg, #2aa65f 0%, #1f8f53 100%);
      background-color: #1f8f53;
    }

    .goal { position: absolute; left: 50%; transform: translateX(-50%); width: 42%; height: 12%; min-height: 28px; pointer-events: none; z-index: 1; }
    .goal-top { top: 0; }
    .goal-bottom { bottom: 0; }
    .goal-frame { position: absolute; inset: 0; border: 3px solid #1e293b; border-radius: 4px; background: linear-gradient(180deg, rgba(15,23,42,.85) 0%, rgba(30,41,59,.9) 100%); box-shadow: 0 2px 8px rgba(0,0,0,.4); }
    .goal-net { position: absolute; inset: 3px; border-radius: 2px; background: repeating-linear-gradient(90deg, transparent 0, transparent 4px, rgba(255,255,255,.12) 4px, rgba(255,255,255,.12) 5px), repeating-linear-gradient(0deg, transparent 0, transparent 4px, rgba(255,255,255,.12) 4px, rgba(255,255,255,.12) 5px); }
    .goal-top .goal-frame { border-bottom: none; border-radius: 4px 4px 0 0; }
    .goal-bottom .goal-frame { border-top: none; border-radius: 0 0 4px 4px; }

    .field-lines {
      position: absolute; inset: 0; pointer-events: none;
      /* minimalist markings: thinner, cleaner */
      background:
        /* outer border */
        linear-gradient(0deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 6% 4% / 88% 1.5px no-repeat,
        linear-gradient(0deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 6% 96% / 88% 1.5px no-repeat,
        linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 6% 4% / 1.5px 92% no-repeat,
        linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 94% 4% / 1.5px 92% no-repeat,

        /* center line */
        linear-gradient(0deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 6% 50% / 88% 1.5px no-repeat,

        /* center circle + spot */
        radial-gradient(circle at 50% 50%, transparent 0 14%, rgba(255,255,255,0.85) 14% 14.6%, transparent 14.6% 100%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.9) 0 3px, transparent 4px 100%),

        /* penalty boxes (top/bottom) */
        linear-gradient(0deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 25% 10% / 50% 1.5px no-repeat,
        linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 25% 10% / 1.5px 18% no-repeat,
        linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 75% 10% / 1.5px 18% no-repeat,

        linear-gradient(0deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 25% 90% / 50% 1.5px no-repeat,
        linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 25% 72% / 1.5px 18% no-repeat,
        linear-gradient(90deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85)) 75% 72% / 1.5px 18% no-repeat,

        /* penalty spots */
        radial-gradient(circle at 50% 22%, rgba(255,255,255,0.9) 0 3px, transparent 4px 100%),
        radial-gradient(circle at 50% 78%, rgba(255,255,255,0.9) 0 3px, transparent 4px 100%);
    }

    .players{ position:absolute; inset:0; z-index:2; }
    .player{ position:absolute; transform:translate(-50%,-50%); display:grid; place-items:center; gap:6px; width:86px; background:transparent; border:none; cursor:grab; user-select:none; touch-action:none; }
    .player.dragging{ cursor:grabbing; }
    .player.selected .player-avatar{ outline:3px solid rgba(16,185,129,0.9); box-shadow:0 0 0 6px rgba(16,185,129,0.25); }
    .player-avatar{ width:56px; height:56px; border-radius:999px; object-fit: cover; background: rgba(0,0,0,.15); box-shadow:0 18px 30px rgba(0,0,0,0.25); }
    .player-label{ font-size:12px; color:rgba(255,255,255,0.88); text-shadow:0 2px 10px rgba(0,0,0,0.35); white-space:nowrap; max-width:86px; overflow:hidden; text-overflow:ellipsis; }

    /* ====== Roster panel (unassigned) ====== */
    .roster-card { border-radius: 1.25rem; overflow: hidden; }
    .roster-head { padding: 0.9rem; display:flex; align-items:center; justify-content:space-between; gap:0.5rem; border-bottom: 1px solid rgba(255,255,255,.08); }
    .roster-title { font-weight: 800; color: #fff; font-size: 0.95rem; }
    .roster-sub { font-size: 0.78rem; color: rgba(255,255,255,.58); margin-top: 0.25rem; }

    .unassigned-wrap { padding: 0.9rem; }
    .unassigned-label { font-size: 0.75rem; letter-spacing:0.06em; text-transform:uppercase; color: rgba(255,255,255,.55); display:block; margin-bottom: 0.6rem; }
    .unassigned-users { display: flex; flex-wrap: wrap; gap: 0.65rem; align-items: flex-start; min-height: 60px; }

    .unassigned-user { display:flex; flex-direction:column; align-items:center; gap:6px; width: 84px; padding: 10px 10px 12px;
      background: rgba(0,0,0,.20); border-radius: 16px; border: 1px dashed rgba(255,255,255,.22);
      cursor: grab; user-select:none; touch-action:none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .unassigned-user:hover { border-color: rgba(34,197,94,.55); background: rgba(34,197,94,.10); transform: translateY(-1px); }
    .unassigned-user.dragging { cursor: grabbing; opacity: 0.92; }
    .unassigned-user .player-avatar { width: 52px; height: 52px; border-radius: 999px; object-fit: cover; background: rgba(0,0,0,.15); }
    .unassigned-user .player-label { font-size: 0.78rem; max-width: 84px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    /* mobile drawer */
    .drawer-backdrop{ position:fixed; inset:0; background: rgba(0,0,0,.55); backdrop-filter: blur(4px); display:none; z-index:90; }
    .drawer{ position:fixed; left:0; right:0; bottom:0; z-index:91; display:none;
      border-radius: 18px 18px 0 0; overflow:hidden;
      max-height: 72vh;
    }
    .drawer.open, .drawer-backdrop.open { display:block; }

    .hidden { display:none !important; }

    /* ====== Lineup mode (slots) ====== */
    .seg{ display:flex; gap:0.5rem; flex-wrap:wrap; }
    .seg-btn{ padding:0.55rem 0.9rem; border-radius:999px; font-weight:900; border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.20); color: rgba(255,255,255,.92); min-height:40px; }
    .seg-btn.active{ background: linear-gradient(135deg, rgba(34,197,94,.52), rgba(45,212,191,.38)); border-color: rgba(34,197,94,.92);
      box-shadow: 0 0 0 6px rgba(34,197,94,.14); }

    .slots{ position:absolute; inset:0; z-index:3; }
    .slot{ position:absolute; transform:translate(-50%,-50%); width:80px; display:flex; flex-direction:column; align-items:center; gap:2px;
      user-select:none; touch-action:none; }
    .slot .pos{ font-size:0.74rem; font-weight:900; line-height:1; margin-bottom:-2px; color: rgba(255,255,255,.90); text-shadow:0 2px 10px rgba(0,0,0,0.35); }

    .bench-list{ display:flex; flex-wrap:wrap; gap:0.65rem; }

    .token{ width:74px; display:flex; flex-direction:column; align-items:center; gap:4px;
      padding:6px 6px 8px; border-radius:14px; background: rgba(0,0,0,.20); border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      cursor: grab;
    }
    .token.dragging{ opacity:.88; cursor: grabbing; transform: scale(0.98); }

    /* On-pitch tokens: show big avatar as primary */
    .slot .token{ background: transparent; border-color: transparent; box-shadow: none; padding: 0; width: 80px; }
    .slot .token .name{ font-size:0.74rem; line-height:1.05; margin-top:-2px; }
    .slot .avatar-media{ width:50px; height:50px; border-width:2px; }

    :root{
      --team-a: 239,68,68;
      --team-b: 59,130,246;
      --bench: 148,163,184;
    }

    .avatar-media{ width:48px; height:48px; border-radius:999px; object-fit:cover; display:block;
      border: 3px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.15);
    }
    .avatar-media.jersey{ border-radius:14px; border:none; background: transparent; }

    /* remove ring frame (user requested). Keep subtle border only. */
    .token[data-team="A"] .avatar-media:not(.jersey){ border-color: rgba(var(--team-a), .70); box-shadow: none; }
    .token[data-team="B"] .avatar-media:not(.jersey){ border-color: rgba(var(--team-b), .70); box-shadow: none; }
    .token[data-team="bench"] .avatar-media:not(.jersey){ box-shadow: none; }

    .token .name{ font-size:0.74rem; color: rgba(255,255,255,.88); max-width:74px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
  </style>
</head>

      var unWrap = document.getElementById('unassignedWrapMobile');
      var unEmpty = document.getElementById('unassignedEmptyHintMobile');
      var benchWrap = document.getElementById('lineupBenchWrapMobile');

      if (drawerTitle) drawerTitle.textContent = '候补';
      if (drawerSub) drawerSub.textContent = '拖到场上位置';
      if (unWrap) unWrap.classList.add('hidden');

      if (benchWrap) benchWrap.classList.remove('hidden');

  <script>
    (function setBottomNavActive(){
      const path = window.location.pathname;
      const map = {
        '/dashboard.html': 'dashboard',
        '/activities.html': 'activities',
        '/tactics.html': 'dashboard',
        '/profile.html': 'me',
      };
      const key = map[path] || 'dashboard';
      document.querySelectorAll('.bottom-nav-item').forEach(a => {
        a.classList.remove('active');
        if (a.dataset.nav === key) a.classList.add('active');
      });
    })();

    const TOKEN_KEY='authToken';
    if (!(localStorage.getItem(TOKEN_KEY) || sessionStorage.getItem(TOKEN_KEY))) window.location.href='/login.html';

    // Backlink + title
    (function setActivityTitleAndBackLink() {
      var p = new URLSearchParams(window.location.search);
      var activityId = p.get('activityId');
      var backLink = document.getElementById('tacticsBackLink');
      if (backLink && activityId) backLink.href = '/activity-detail.html?activityId=' + encodeURIComponent(activityId);
      if (!activityId) return;
      var titleEl = document.getElementById('tacticsTitle');
      var subtitleEl = document.getElementById('tacticsSubtitle');
      var token = localStorage.getItem(TOKEN_KEY) || sessionStorage.getItem(TOKEN_KEY);
      if (titleEl) titleEl.textContent = '阵容';
      if (subtitleEl) subtitleEl.textContent = '加载活动…';
      fetch('/activities/' + activityId, { headers: token ? { Authorization: 'Bearer ' + token } : {} })
        .then(function (r) { return r.ok ? r.json() : null; })
        .then(function (activity) {
          if (subtitleEl && activity && activity.name) subtitleEl.textContent = '本活动：' + activity.name;
          else if (subtitleEl) subtitleEl.textContent = '选择阵型、拖拽调整阵容';
        })
        .catch(function () {
          if (subtitleEl) subtitleEl.textContent = '选择阵型、拖拽调整站位';
        });
    })();

    // Roster drawer
    (function rosterDrawer(){
      var btnOpen = document.getElementById('btnOpenRoster');
      var btnClose = document.getElementById('btnCloseRoster');
      var drawer = document.getElementById('tacticsRosterDrawer');
      var backdrop = document.getElementById('tacticsRosterBackdrop');
      function open(){
        if (!drawer || !backdrop) return;
        drawer.classList.add('open');
        backdrop.classList.add('open');
        backdrop.setAttribute('aria-hidden','false');
        if (btnOpen) btnOpen.setAttribute('aria-expanded','true');
      }
      function close(){
        if (!drawer || !backdrop) return;
        drawer.classList.remove('open');
        backdrop.classList.remove('open');
        backdrop.setAttribute('aria-hidden','true');
        if (btnOpen) btnOpen.setAttribute('aria-expanded','false');
      }
      if (btnOpen) btnOpen.addEventListener('click', open);
      if (btnClose) btnClose.addEventListener('click', close);
      if (backdrop) backdrop.addEventListener('click', close);

      // expose for mode switch
      window.__tacticsDrawer = { open: open, close: close };
    })();

    // NOTE: lineup-only page (teams mode removed).
  </script>
