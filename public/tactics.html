<!DOCTYPE html>
<html lang="zh-CN" style="background:#080d17">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#080d17" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>战术板 - 业余球队管理系统</title>
  <link rel="stylesheet" href="/assets/app.css?v=20260130-2" />
  <style>html,body{background:#080d17;color:#e2e8f0;min-height:100%;margin:0}</style>
  <style>
    body { margin: 0; min-height: 100vh; color: #e2e8f0; box-sizing: border-box;
      background: linear-gradient(180deg, rgba(0,8,24,.55) 0%, rgba(0,4,16,.72) 100%),
        url('/assets/login-bg.png') no-repeat center center fixed;
      background-size: cover; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; }
    .glass { background: rgba(0,0,0,.18); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border: 1px solid rgba(255,255,255,.12); }
    .shadow-field { box-shadow: 0 8px 32px rgba(0,0,0,.35); }
    /* 工具栏：阵型 + 操作按钮，参考战术板类应用 */
    .tactics-toolbar { display: flex; flex-wrap: wrap; align-items: center; gap: 1rem; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,.08); }
    .tactics-save-row { display: flex; justify-content: space-between; align-items: center; gap: 0.5rem; margin-bottom: 1rem; min-height: 2rem; }
    .tactics-save-row .save-status { margin: 0; font-size: 0.8125rem; }
    .tactics-save-btn { font-size: 0.8125rem; padding: 0.375rem 0.75rem; font-weight: 600; }
    .tactics-toolbar-group { display: flex; align-items: center; gap: 0.5rem; }
    .tactics-label { font-size: 0.8125rem; color: rgba(255,255,255,.7); white-space: nowrap; }
    .tactics-select { min-width: 7rem; padding: 0.5rem 0.75rem; border-radius: 0.5rem; font-size: 0.9375rem; font-weight: 600; color: #fff; background: rgba(0,0,0,.3); border: 1px solid rgba(255,255,255,.2); cursor: pointer; }
    .tactics-select:focus { outline: none; border-color: rgba(34,197,94,.6); }
    .tactics-hint { margin-top: 0.75rem; font-size: 0.75rem; color: rgba(255,255,255,.5); }
    /* 阵型：按钮组（非下拉） */
    .formation-pills { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .formation-pill { padding: 0.625rem 1.125rem; border-radius: 0.75rem; font-size: 1rem; font-weight: 700; border: 2px solid rgba(255,255,255,.4); background: rgba(0,0,0,.35); color: #fff; cursor: pointer; transition: background .15s, border-color .15s, box-shadow .15s; min-height: 44px; box-shadow: 0 2px 8px rgba(0,0,0,.3); }
    .formation-pill:hover { background: rgba(255,255,255,.15); border-color: rgba(255,255,255,.55); box-shadow: 0 0 16px rgba(34,197,94,.25); }
    .formation-pill.active { background: linear-gradient(135deg, rgba(34,197,94,.5), rgba(45,212,191,.4)); border-color: rgba(34,197,94,.9); color: #fff; box-shadow: 0 0 20px rgba(34,197,94,.4); }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    /* 球场：卡通风格，无白框，含球门 */
    .field-wrap {
      position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 1rem; overflow: hidden;
      box-shadow: 0 10px 36px rgba(0,0,0,.4);
      perspective: 1000px; perspective-origin: 50% 100%; transform-style: preserve-3d;
    }
    @media (max-width: 640px){ .field-wrap { aspect-ratio: 3/4; max-height: 72vh; } }
    .field {
      position: relative; width: 100%; height: 100%;
      transform: rotateX(10deg); transform-origin: center bottom;
      transform-style: preserve-3d; backface-visibility: hidden;
      border-radius: inherit;
      /* 卡通草坪：扁平色块 + 条纹 */
      background:
        repeating-linear-gradient(180deg, #2d9d5a 0 20px, #258f4e 20px 40px),
        linear-gradient(180deg, rgba(0,0,0,.08) 0%, transparent 30%, transparent 70%, rgba(0,0,0,.1) 100%);
      background-color: #258f4e;
    }
    /* 卡通球门（上下各一个） */
    .goal { position: absolute; left: 50%; transform: translateX(-50%); width: 42%; height: 12%; min-height: 28px; pointer-events: none; z-index: 1; }
    .goal-top { top: 0; }
    .goal-bottom { bottom: 0; }
    .goal-frame { position: absolute; inset: 0; border: 3px solid #1e293b; border-radius: 4px; background: linear-gradient(180deg, rgba(15,23,42,.85) 0%, rgba(30,41,59,.9) 100%); box-shadow: 0 2px 8px rgba(0,0,0,.4); }
    .goal-net { position: absolute; inset: 3px; border-radius: 2px; background: repeating-linear-gradient(90deg, transparent 0, transparent 4px, rgba(255,255,255,.12) 4px, rgba(255,255,255,.12) 5px), repeating-linear-gradient(0deg, transparent 0, transparent 4px, rgba(255,255,255,.12) 4px, rgba(255,255,255,.12) 5px); }
    .goal-top .goal-frame { border-bottom: none; border-radius: 4px 4px 0 0; }
    .goal-bottom .goal-frame { border-top: none; border-radius: 0 0 4px 4px; }
    /* 标线：中线、中圈、禁区（无外框白线） */
    .field-lines {
      position: absolute; inset: 0; pointer-events: none;
      background:
        linear-gradient(90deg, transparent 49.5%, rgba(255,255,255,0.9) 50%, transparent 50.5%),
        radial-gradient(circle at 50% 50%, transparent 0 14%, rgba(255,255,255,0.9) 14% 14.6%, transparent 14.6% 100%),
        linear-gradient(0deg, transparent 67.2%, rgba(255,255,255,0.9) 68% 68.8%, transparent 68.8%),
        linear-gradient(0deg, transparent 31.2%, rgba(255,255,255,0.9) 32% 32.8%, transparent 32.8%);
      background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
      background-repeat: no-repeat;
    }
    .players{ position:absolute; inset:0; z-index:2; }
    .player{ position:absolute; transform:translate(-50%,-50%); display:grid; place-items:center; gap:6px; width:86px; background:transparent; border:none; cursor:grab; user-select:none; touch-action:none; }
    .player.dragging{ cursor:grabbing; }
    .player.selected .player-avatar{ outline:3px solid rgba(16,185,129,0.9); box-shadow:0 0 0 6px rgba(16,185,129,0.25); }
    .player-avatar{ width:56px; height:56px; border-radius:999px; box-shadow:0 18px 30px rgba(0,0,0,0.25); }
    .player-label{ font-size:12px; color:rgba(255,255,255,0.85); text-shadow:0 2px 10px rgba(0,0,0,0.35); white-space:nowrap; max-width:86px; overflow:hidden; text-overflow:ellipsis; }
    .save-status{ margin-top:10px; font-size:12px; color:rgba(255,255,255,0.75); opacity:0; transition:opacity .2s ease; }
    .save-status.show{ opacity:1; }
    .unassigned-wrap { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,.1); }
    .unassigned-label { font-size: 0.8125rem; color: rgba(255,255,255,.6); display: block; margin-bottom: 0.5rem; }
    .unassigned-users { display: flex; flex-wrap: wrap; gap: 0.75rem; align-items: center; min-height: 60px; }
    .unassigned-user { display: flex; flex-direction: column; align-items: center; gap: 4px; width: 64px; background: rgba(0,0,0,.25); border-radius: 12px; padding: 8px; border: 2px dashed rgba(255,255,255,.2); cursor: grab; user-select: none; touch-action: none; }
    .unassigned-user:hover { border-color: rgba(34,197,94,.5); background: rgba(34,197,94,.1); }
    .unassigned-user.dragging { cursor: grabbing; opacity: 0.9; }
    .unassigned-user .player-avatar { width: 48px; height: 48px; border-radius: 999px; }
    .unassigned-user .player-label { font-size: 11px; color: rgba(255,255,255,.85); max-width: 64px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .hidden { display: none !important; }
  </style>
</head>
<body class="min-h-screen text-slate-100 safe-bottom">
  <a href="/login.html" class="top-nav-login" aria-label="登出" onclick="event.preventDefault(); localStorage.removeItem('authToken'); sessionStorage.removeItem('authToken'); window.location.href='/login.html';">登出</a>
  <div class="max-w-6xl mx-auto px-4 py-6 safe-bottom-nav">
    <header class="mb-4 flex flex-wrap items-center gap-3">
      <a id="tacticsBackLink" href="/activities.html" class="flex items-center justify-center w-10 h-10 rounded-full text-white/80 hover:text-white hover:bg-white/10 transition shrink-0" aria-label="返回">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
      </a>
      <div class="min-w-0 flex-1">
        <h1 class="text-xl font-bold text-white" id="tacticsTitle">战术板</h1>
        <p class="text-white/60 text-sm mt-0.5" id="tacticsSubtitle">选择阵型、拖拽调整站位，保存到本地</p>
      </div>
    </header>

    <div class="glass rounded-2xl p-4 sm:p-6 shadow-field" id="tacticsBoard">
      <div class="tactics-toolbar">
        <div class="tactics-toolbar-group formation-pills-wrap" id="formationWrap">
          <span class="tactics-label">阵型</span>
          <div class="formation-pills" role="group" aria-label="选择阵型">
            <button type="button" class="formation-pill active" data-formation="4-4-2" aria-pressed="true">4-4-2</button>
            <button type="button" class="formation-pill" data-formation="4-3-3" aria-pressed="false">4-3-3</button>
            <button type="button" class="formation-pill" data-formation="3-5-2" aria-pressed="false">3-5-2</button>
          </div>
          <select id="formationSelect" class="sr-only" aria-hidden="true">
            <option value="4-4-2">4-4-2</option>
            <option value="4-3-3">4-3-3</option>
            <option value="3-5-2">3-5-2</option>
          </select>
        </div>
        <p id="tacticsReadOnlyHint" class="hidden text-white/50 text-sm">仅可查看，无编辑权限</p>
      </div>
      <div class="tactics-save-row">
        <span id="saveStatus" class="save-status" aria-live="polite"></span>
        <button type="button" id="btnSavePositions" class="btn btn-primary btn-sm tactics-save-btn hidden">保存</button>
      </div>

      <div class="field-wrap">
        <div class="field" role="region" aria-label="足球场">
          <div class="goal goal-top" aria-hidden="true">
            <div class="goal-frame"><div class="goal-net"></div></div>
          </div>
          <div class="goal goal-bottom" aria-hidden="true">
            <div class="goal-frame"><div class="goal-net"></div></div>
          </div>
          <div class="field-lines"></div>
          <div class="players" aria-label="球员层"></div>
        </div>
      </div>

      <!-- 没选位置的用户：显示在战术板下方，admin 可拖拽到场上空位 -->
      <div id="unassignedWrap" class="unassigned-wrap hidden" aria-label="未选位置">
        <span class="unassigned-label">未选位置</span>
        <div id="unassignedUsers" class="unassigned-users"></div>
      </div>
    </div>
  </div>

  <!-- Mobile bottom nav -->
  <nav class="bottom-nav" aria-label="底部导航">
    <div class="bottom-nav-inner">
      <a class="bottom-nav-item" data-nav="dashboard" href="/dashboard.html">首页</a>
      <a class="bottom-nav-item" data-nav="activities" href="/activities.html">活动</a>
      <a class="bottom-nav-item" data-nav="me" href="/profile.html">我的</a>
    </div>
  </nav>

  <script src="/js/fancy-background.js"></script>
  <script src="/js/tactics-board.js"></script>
  <script>
    (function setBottomNavActive(){
      const path = window.location.pathname;
      const map = {
        '/dashboard.html': 'dashboard',
        '/activities.html': 'activities',
        '/tactics.html': 'dashboard',
        '/profile.html': 'me',
      };
      const key = map[path] || 'dashboard';
      document.querySelectorAll('.bottom-nav-item').forEach(a => {
        a.classList.remove('active');
        if (a.dataset.nav === key) a.classList.add('active');
      });
    })();
    const TOKEN_KEY='authToken';
    if (!(localStorage.getItem(TOKEN_KEY) || sessionStorage.getItem(TOKEN_KEY))) window.location.href='/login.html';

    (function setActivityTitleAndBackLink() {
      var p = new URLSearchParams(window.location.search);
      var activityId = p.get('activityId');
      var backLink = document.getElementById('tacticsBackLink');
      if (backLink && activityId) backLink.href = '/activity-detail.html?activityId=' + encodeURIComponent(activityId);
      if (!activityId) return;
      var titleEl = document.getElementById('tacticsTitle');
      var subtitleEl = document.getElementById('tacticsSubtitle');
      var token = localStorage.getItem(TOKEN_KEY) || sessionStorage.getItem(TOKEN_KEY);
      if (titleEl) titleEl.textContent = '战术板';
      if (subtitleEl) subtitleEl.textContent = '加载活动…';
      fetch('/activities/' + activityId, { headers: token ? { Authorization: 'Bearer ' + token } : {} })
        .then(function (r) { return r.ok ? r.json() : null; })
        .then(function (activity) {
          if (subtitleEl && activity && activity.name) {
            subtitleEl.textContent = '本活动：' + activity.name;
          } else if (subtitleEl) {
            subtitleEl.textContent = '选择阵型、拖拽调整站位，保存到本地';
          }
        })
        .catch(function () {
          if (subtitleEl) subtitleEl.textContent = '选择阵型、拖拽调整站位，保存到本地';
        });
    })();
  </script>
</body>
</html>
