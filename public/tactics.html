<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>战术板 - 业余球队管理系统</title>
  <link rel="stylesheet" href="/assets/app.css" />
  <style>
    /* Keep the existing field styles from old index (minimal copy) */
    .field-wrap { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.15); }
    @media (max-width: 640px){ .field-wrap { aspect-ratio: 3/4; max-height: 72vh; } }
    .field { position: relative; width: 100%; height: 100%; background:
      linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 12.5%),
      linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 12.5%),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 8%, rgba(255,255,255,0.01) 8% 16%),
      radial-gradient(circle at 50% 50%, rgba(34,197,94,0.25), transparent 55%),
      linear-gradient(180deg, #14532d, #052e16);
    }
    .field-lines{ position:absolute; inset:0; pointer-events:none; opacity:.9; background:
      linear-gradient(90deg, transparent 49.8%, rgba(255,255,255,0.55) 50%, transparent 50.2%),
      radial-gradient(circle at 50% 50%, transparent 0 15%, rgba(255,255,255,0.55) 15% 15.4%, transparent 15.4% 100%),
      linear-gradient(transparent 68%, rgba(255,255,255,0.55) 68% 68.4%, transparent 68.4%),
      linear-gradient(transparent 31.6%, rgba(255,255,255,0.55) 31.6% 32%, transparent 32%);
    }
    .players{ position:absolute; inset:0; z-index:2; }
    .player{ position:absolute; transform:translate(-50%,-50%); display:grid; place-items:center; gap:6px; width:86px; background:transparent; border:none; cursor:grab; user-select:none; touch-action:none; }
    .player.dragging{ cursor:grabbing; }
    .player.selected .player-avatar{ outline:3px solid rgba(16,185,129,0.9); box-shadow:0 0 0 6px rgba(16,185,129,0.25); }
    .player-avatar{ width:56px; height:56px; border-radius:999px; box-shadow:0 18px 30px rgba(0,0,0,0.25); }
    .player-label{ font-size:12px; color:rgba(255,255,255,0.85); text-shadow:0 2px 10px rgba(0,0,0,0.35); white-space:nowrap; max-width:86px; overflow:hidden; text-overflow:ellipsis; }
    .save-status{ margin-top:10px; font-size:12px; color:rgba(255,255,255,0.75); opacity:0; transition:opacity .2s ease; }
    .save-status.show{ opacity:1; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pitch-900 via-slate-950 to-slate-900">
  <div class="sticky top-0 z-20 bg-black/20 backdrop-blur-xl border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-3">
      <div class="flex items-center gap-3">
        <a href="/dashboard.html" class="text-white font-bold">球队管理系统</a>
        <span class="text-white/40 text-sm">战术板</span>
      </div>
      <div class="flex items-center gap-2">
        <a href="/teams.html" class="btn-ghost">球队</a>
        <a href="/profile.html" class="btn-ghost">头像</a>
        <button id="btnBack" class="btn-primary">返回 Dashboard</button>
      </div>
    </div>
  </div>

  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="glass rounded-2xl p-6" id="tacticsBoard">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
        <div>
          <h1 class="text-2xl font-bold text-white">战术板</h1>
          <p class="text-white/70 text-sm">当前球队：<span id="teamTitle" class="text-white font-semibold">未选择</span></p>
        </div>
        <div class="flex flex-wrap items-center gap-2">
          <select id="formationSelect" class="input" style="max-width: 160px">
            <option value="4-4-2">4-4-2</option>
            <option value="4-3-3">4-3-3</option>
            <option value="3-5-2">3-5-2</option>
          </select>
          <button id="btnEditPlayer" class="btn-ghost">编辑球员</button>
          <button id="btnReset" class="btn-ghost">重置</button>
          <button id="btnLoad" class="btn-ghost">加载</button>
          <button id="btnSave" class="btn-primary">保存</button>
        </div>
      </div>

      <div class="field-wrap">
        <div class="field" role="region" aria-label="足球场">
          <div class="field-lines"></div>
          <div class="players" aria-label="球员层"></div>
        </div>
      </div>
      <div id="saveStatus" class="save-status" aria-live="polite"></div>
    </div>
  </div>

  <script src="/js/fancy-background.js"></script>
  <script src="/js/tactics-board.js"></script>
  <script>
    const TOKEN_KEY='authToken';
    if(!localStorage.getItem(TOKEN_KEY)) window.location.href='/login.html';
    document.getElementById('btnBack').addEventListener('click',()=>window.location.href='/dashboard.html');
    document.getElementById('teamTitle').textContent = localStorage.getItem('team_management:currentTeamName') || '未选择';
  </script>
</body>
</html>
