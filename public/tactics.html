<!DOCTYPE html>
<html lang="zh-CN" style="background:#080d17">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#080d17" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>战术板 - 业余球队管理系统</title>
  <link rel="stylesheet" href="/assets/app.css?v=20260130-2" />
  <style>html,body{background:#080d17;color:#e2e8f0;min-height:100%;margin:0}</style>
  <style>
    /* Keep the existing field styles from old index (minimal copy) */
    .field-wrap { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.15); }
    @media (max-width: 640px){ .field-wrap { aspect-ratio: 3/4; max-height: 72vh; } }
    .field { position: relative; width: 100%; height: 100%; background:
      linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 12.5%),
      linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 12.5%),
      repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 8%, rgba(255,255,255,0.01) 8% 16%),
      radial-gradient(circle at 50% 50%, rgba(34,197,94,0.25), transparent 55%),
      linear-gradient(180deg, #14532d, #052e16);
    }
    .field-lines{ position:absolute; inset:0; pointer-events:none; opacity:.9; background:
      linear-gradient(90deg, transparent 49.8%, rgba(255,255,255,0.55) 50%, transparent 50.2%),
      radial-gradient(circle at 50% 50%, transparent 0 15%, rgba(255,255,255,0.55) 15% 15.4%, transparent 15.4% 100%),
      linear-gradient(transparent 68%, rgba(255,255,255,0.55) 68% 68.4%, transparent 68.4%),
      linear-gradient(transparent 31.6%, rgba(255,255,255,0.55) 31.6% 32%, transparent 32%);
    }
    .players{ position:absolute; inset:0; z-index:2; }

    /* Multi-team bands */
    .team-band{ position:absolute; left:0; right:0; padding:10px 10px 12px; display:flex; flex-direction:column; gap:8px; }
    .team-band::before{ content:''; position:absolute; inset:0; background:rgba(2,6,23,0.10); border-top:1px solid rgba(255,255,255,0.15); border-bottom:1px solid rgba(255,255,255,0.10); }
    .team-band-header{ position:relative; z-index:1; display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .team-band-title{ font-size:12px; color:rgba(255,255,255,0.9); letter-spacing:.2px; }
    .team-band-right{ display:flex; align-items:center; gap:10px; }
    .team-band-count{ font-size:11px; color:rgba(255,255,255,0.55); }

    .formation-buttons{ position:relative; z-index:1; display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:6px 0 8px; }
    .formation-btn{ padding:8px 14px; border-radius:999px; border:1px solid rgba(255,255,255,0.18); background:rgba(2,6,23,0.15); color:rgba(255,255,255,0.85); font-size:12px; letter-spacing:.2px; }
    .formation-btn.active{ border-color: rgba(34,197,94,0.6); box-shadow: 0 0 0 2px rgba(34,197,94,0.15) inset; background: rgba(34,197,94,0.12); }
    .formation-btn:disabled{ opacity:0.55; }

    .team-pitch{ position:relative; z-index:1; width:100%; aspect-ratio: 16/9; border-radius:14px; overflow:hidden; border:1px solid rgba(255,255,255,0.14);
      background:
        radial-gradient(circle at 50% 45%, rgba(34,197,94,0.25), transparent 55%),
        linear-gradient(180deg, rgba(20,83,45,0.85), rgba(5,46,22,0.92));
    }
    .team-pitch::before{ content:''; position:absolute; inset:0; pointer-events:none; opacity:.85; background:
      linear-gradient(90deg, transparent 49.8%, rgba(255,255,255,0.50) 50%, transparent 50.2%),
      radial-gradient(circle at 50% 50%, transparent 0 15%, rgba(255,255,255,0.50) 15% 15.4%, transparent 15.4% 100%),
      linear-gradient(transparent 68%, rgba(255,255,255,0.50) 68% 68.4%, transparent 68.4%),
      linear-gradient(transparent 31.6%, rgba(255,255,255,0.50) 31.6% 32%, transparent 32%);
    }

    .pitch-slot{ position:absolute; transform: translate(-50%, -50%); width:66px; height:84px; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; gap:6px; }
    @media (max-width: 640px){ .pitch-slot{ width:60px; height:78px; } }
    .pitch-slot.drag-over .jersey{ outline: 2px solid rgba(34,197,94,0.55); box-shadow: 0 0 0 3px rgba(34,197,94,0.18); }

    .jersey{ width:56px; height:52px; border-radius:14px; background: rgba(2,6,23,0.25); border:1px solid rgba(255,255,255,0.22); position:relative; display:flex; align-items:center; justify-content:center; backdrop-filter: blur(2px); }
    .jersey-num{ font-size:18px; font-weight:900; color: rgba(255,255,255,0.92); text-shadow: 0 2px 10px rgba(0,0,0,0.35); }

    .slot-avatar{ width:34px; height:34px; border-radius:999px; border:2px solid rgba(255,255,255,0.18); box-shadow: 0 10px 22px rgba(0,0,0,0.35); margin-top:-12px; background: rgba(2,6,23,0.35); }
    .slot-name{ font-size:10px; color: rgba(255,255,255,0.85); max-width:74px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .slot-empty{ font-size:10px; color: rgba(255,255,255,0.45); }

    .subs{ position:relative; z-index:1; margin-top:8px; padding-top:8px; border-top:1px solid rgba(255,255,255,0.10); }
    .subs-title{ font-size:10px; color:rgba(255,255,255,0.45); margin-bottom:6px; }
    .subs-list{ display:flex; flex-wrap:wrap; gap:8px; min-height:40px; }

    .player-token{ display:flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:rgba(15,23,42,0.65); border:1px solid rgba(255,255,255,0.14); cursor:grab; user-select:none; }
    .player-token.compact{ width:100%; height:100%; border-radius:10px; justify-content:center; padding:8px 6px; cursor:grab; }
    .player-token.compact img{ width:26px; height:26px; }
    .player-token.compact .mini{ font-size:11px; color:rgba(255,255,255,0.9); font-weight:700; }

    .player-token[draggable="false"]{ cursor:default; opacity:0.92; }
    .player-token.dragging{ opacity:0.65; }
    .player-token img{ width:28px; height:28px; border-radius:999px; box-shadow:0 8px 20px rgba(0,0,0,0.25); }
    .player-token .name{ font-size:12px; color:rgba(255,255,255,0.9); max-width:120px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .player-token .no{ font-size:11px; color:rgba(255,255,255,0.6); }

    .bench{ margin-top:14px; padding:12px; border-radius:14px; border:1px solid rgba(255,255,255,0.12); background:rgba(2,6,23,0.35); }
    .bench-title{ font-size:12px; color:rgba(255,255,255,0.7); margin-bottom:8px; }
    .bench-players{ display:flex; flex-wrap:wrap; gap:10px; min-height:44px; }

    .save-status{ margin-top:10px; font-size:12px; color:rgba(255,255,255,0.75); opacity:0; transition:opacity .2s ease; }
    .save-status.show{ opacity:1; }
  </style>
</head>
<body class="min-h-screen bg-fifa safe-bottom">
<!-- Top menu removed: use bottom nav only -->

  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="glass rounded-2xl p-6" id="tacticsBoard">
      <div class="flex flex-wrap items-center gap-2 mb-4">
        <select id="activitySelect" class="input" style="max-width: 240px">
          <option value="">选择活动…</option>
        </select>
        <button id="btnSave" class="btn-primary">保存分队</button>
        <span id="editHint" class="text-xs text-white/50"></span>
      </div>

      <div class="field-wrap">
        <div class="field" role="region" aria-label="足球场">
          <div class="field-lines"></div>
          <div class="players" aria-label="分队区域"></div>
        </div>
      </div>

      <div class="bench" aria-label="未分队">
        <div class="bench-title">未分队（拖拽到上方队伍区域）</div>
        <div class="bench-players" id="benchPlayers"></div>
      </div>

      <div id="saveStatus" class="save-status" aria-live="polite"></div>
      <div class="text-white/60 text-xs mt-2">当前球队：<span id="teamTitle" class="text-white/80">未选择</span></div>
    </div>
  </div>

  <!-- Mobile bottom nav -->
  <nav class="bottom-nav" aria-label="底部导航">
    <div class="bottom-nav-inner">
      <a class="bottom-nav-item" data-nav="dashboard" href="/dashboard.html">首页</a>
      <a class="bottom-nav-item" data-nav="teams" href="/teams.html">球队</a>
      <a class="bottom-nav-item" data-nav="tactics" href="/tactics.html">战术板</a>
      <a class="bottom-nav-item" data-nav="me" href="/profile.html">我的</a>
    </div>
  </nav>

  <script src="/js/fancy-background.js"></script>
  <script src="/js/tactics-board.js"></script>
  <script>
    (function setBottomNavActive(){
      const path = window.location.pathname;
      const map = {
        '/dashboard.html': 'dashboard',
        '/teams.html': 'teams',
        '/tactics.html': 'tactics',
        '/profile.html': 'me',
      };
      const key = map[path] || 'tactics';
      document.querySelectorAll('.bottom-nav-item').forEach(a => {
        if (a.dataset.nav === key) a.classList.add('active');
      });
    })();
    const TOKEN_KEY='authToken';
    if(!localStorage.getItem(TOKEN_KEY)) window.location.href='/login.html';

    document.getElementById('teamTitle').textContent = localStorage.getItem('team_management:currentTeamName') || '未选择';
  </script>
</body>
</html>
