<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制台 - 业余球队管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* 背景显示区域样式 - 只显示在页面上方 */
        #backgroundDisplayArea {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 40vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            background: transparent;
        }
        nav {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <!-- 背景显示区域（由背景管理器动态创建） -->

    <div class="content-wrapper">
        <!-- 导航栏 -->
        <nav class="glass border-b border-white/20">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-8">
                        <a href="/admin-dashboard.html" class="text-white text-xl font-bold">球队管理系统 · 管理员</a>
                        <div class="hidden md:flex space-x-4">
                            <a href="/admin-dashboard.html" class="text-white/90 hover:text-white px-3 py-2 rounded-lg bg-white/10">控制台</a>
                            <a href="/teams.html" class="text-white/70 hover:text-white px-3 py-2 rounded-lg hover:bg-white/10">球队管理</a>
                            <a href="/activities.html" class="text-white/70 hover:text-white px-3 py-2 rounded-lg hover:bg-white/10">活动管理</a>
                            <a href="/attendance.html" class="text-white/70 hover:text-white px-3 py-2 rounded-lg hover:bg-white/10">出勤管理</a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="userName" class="text-white/90"></span>
                        <button onclick="showBackgroundSettings()" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition" title="背景设置">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">退出登录</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容 -->
        <div class="container mx-auto px-4 py-8">
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">管理员控制台</h1>
                <p class="text-white/80">欢迎回来，<span id="welcomeUserName"></span></p>
            </div>

            <!-- 统计卡片 -->
            <div class="grid md:grid-cols-4 gap-6 mb-8">
                <div class="glass rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/70 text-sm mb-1">我的球队</p>
                            <p class="text-3xl font-bold text-white" id="teamCount">0</p>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-blue-500 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="glass rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/70 text-sm mb-1">活动数量</p>
                            <p class="text-3xl font-bold text-white" id="activityCount">0</p>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-purple-500 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="glass rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/70 text-sm mb-1">出勤率</p>
                            <p class="text-3xl font-bold text-white" id="attendanceRate">0%</p>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-pink-500 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="glass rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-white/70 text-sm mb-1">本月出勤</p>
                            <p class="text-3xl font-bold text-white" id="monthAttendance">0</p>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-green-500 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 用户信息卡片 -->
            <div class="glass rounded-xl p-6 mb-8">
                <h2 class="text-2xl font-bold text-white mb-4">管理员信息</h2>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <p class="text-white/70 text-sm mb-1">用户名</p>
                        <p class="text-white font-medium" id="userInfoUsername">-</p>
                    </div>
                    <div>
                        <p class="text-white/70 text-sm mb-1">邮箱</p>
                        <p class="text-white font-medium" id="userInfoEmail">-</p>
                    </div>
                    <div>
                        <p class="text-white/70 text-sm mb-1">角色</p>
                        <p class="text-white font-medium" id="userInfoRole">-</p>
                    </div>
                    <div>
                        <p class="text-white/70 text-sm mb-1">注册时间</p>
                        <p class="text-white font-medium" id="userInfoCreatedAt">-</p>
                    </div>
                </div>
            </div>

            <!-- 快速操作 -->
            <div class="glass rounded-xl p-6">
                <h2 class="text-2xl font-bold text-white mb-4">管理操作</h2>
                <div class="grid md:grid-cols-3 gap-4">
                    <a href="/teams.html" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-4 px-6 rounded-lg transition text-center">
                        管理球队
                    </a>
                    <a href="/activities.html" class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-4 px-6 rounded-lg transition text-center">
                        创建活动
                    </a>
                    <a href="/attendance.html" class="bg-pink-500 hover:bg-pink-600 text-white font-medium py-4 px-6 rounded-lg transition text-center">
                        查看出勤统计
                    </a>
                </div>
            </div>

            <!-- 账号管理：super_admin 管理管理员，admin/super_admin 管理普通用户 -->
            <div class="glass rounded-xl p-6 mt-8">
                <h2 class="text-2xl font-bold text-white mb-4">账号管理</h2>
                <p class="text-sm text-white/70 mb-4">
                    超级管理员可以创建管理员账号，管理员和超级管理员都可以创建普通用户账号。
                </p>
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- 创建管理员（仅 super_admin 可见） -->
                    <div id="createAdminSection" class="space-y-3">
                        <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-amber-400"></span>
                            创建管理员
                        </h3>
                        <form id="createAdminForm" class="space-y-3">
                            <div>
                                <label class="block text-white/80 text-xs mb-1">管理员邮箱</label>
                                <input id="adminEmail" type="email" required
                                       class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-white/80 text-xs mb-1">管理员用户名</label>
                                <input id="adminUsername" type="text" required
                                       class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-white/80 text-xs mb-1">登录密码</label>
                                <input id="adminPassword" type="password" required minlength="6"
                                       class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <button type="submit"
                                    class="w-full bg-amber-500 hover:bg-amber-600 text-white font-medium py-2 px-4 rounded-lg text-sm transition">
                                创建管理员
                            </button>
                        </form>
                    </div>

                    <!-- 创建普通用户 -->
                    <div class="space-y-3">
                        <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-emerald-400"></span>
                            创建普通用户
                        </h3>
                        <form id="createUserForm" class="space-y-3">
                            <div>
                                <label class="block text-white/80 text-xs mb-1">用户邮箱</label>
                                <input id="userEmail" type="email" required
                                       class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-white/80 text-xs mb-1">用户名</label>
                                <input id="userUsername" type="text" required
                                       class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-white/80 text-xs mb-1">登录密码</label>
                                <input id="userPassword" type="password" required minlength="6"
                                       class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-sm text-white placeholder-white/40 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <button type="submit"
                                    class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-medium py-2 px-4 rounded-lg text-sm transition">
                                创建普通用户
                            </button>
                        </form>
                    </div>
                </div>

                <div id="accountSuccess"
                     class="hidden mt-4 bg-emerald-500/15 border border-emerald-500/70 text-emerald-100 text-xs rounded-lg px-3 py-2">
                </div>
                <div id="accountError"
                     class="hidden mt-2 bg-red-500/15 border border-red-500/70 text-red-100 text-xs rounded-lg px-3 py-2">
                </div>
            </div>
        </div>
    </div> <!-- 结束 content-wrapper -->

    <!-- 背景设置模态框（和原 dashboard 一样） -->
    <div id="backgroundSettingsModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="glass rounded-2xl p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white">背景设置</h3>
                <button onclick="closeBackgroundSettings()" class="text-white/70 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="backgroundUploadForm" onsubmit="handleBackgroundUpload(event)" class="space-y-4">
                <div>
                    <label class="block text-white/80 mb-2">
                        选择背景图片（最多10张）
                        <span class="text-white/60 text-sm ml-2" id="imageCount">0 / 10</span>
                    </label>
                    <input type="file" id="backgroundImageInput" accept="image/*" multiple onchange="onBackgroundFileChange(event)" 
                        class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-white/20 file:text-white hover:file:bg-white/30">
                    <p class="text-white/60 text-xs mt-1">支持 JPG、PNG、GIF 格式，每张最大 5MB，可多选</p>
                </div>
                
                <div id="backgroundPreviewContainer" class="grid grid-cols-2 gap-2 max-h-48 overflow-y-auto"></div>
                
                <div>
                    <label class="block text-white/80 mb-2">已上传的图片</label>
                    <div id="backgroundImageList" class="grid grid-cols-3 gap-2 max-h-64 overflow-y-auto p-2 bg-white/5 rounded-lg">
                        <div class="text-center py-8 text-white/60">暂无背景图片，请上传</div>
                    </div>
                </div>

                <div>
                    <label class="block text-white/80 mb-2">
                        轮播间隔
                        <span class="text-white/60 text-sm ml-2" id="intervalDisplay">5 秒</span>
                    </label>
                    <div class="flex space-x-2">
                        <input type="number" id="intervalInput" min="1" max="60" value="5" 
                            class="flex-1 bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <button type="button" onclick="setBackgroundInterval()" 
                            class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition">
                            设置
                        </button>
                    </div>
                    <p class="text-white/60 text-xs mt-1">设置背景图片自动切换的间隔时间（秒）</p>
                </div>

                <div id="backgroundError" class="hidden bg-red-500/20 border border-red-500/50 rounded-lg p-3 text-red-200 text-sm"></div>
                <div id="backgroundSuccess" class="hidden bg-green-500/20 border border-green-500/50 rounded-lg p-3 text-green-200 text-sm"></div>
                
                <div class="flex space-x-3">
                    <button type="submit" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        上传图片
                    </button>
                    <button type="button" onclick="resetBackground()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        恢复默认
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 炫酷背景效果 -->
    <script src="/js/fancy-background.js"></script>
    <!-- 引入背景管理器 -->
    <script src="/js/background-manager.js"></script>
    <script>
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            window.location.href = '/login.html';
        }

        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                    return;
                }

                const user = await response.json();

                // 不是管理员或超级管理员就跳到普通用户页面
                if (!user.role || (user.role !== 'admin' && user.role !== 'super_admin')) {
                    window.location.href = '/user-dashboard.html';
                    return;
                }

                const isSuperAdmin = user.role === 'super_admin';

                document.getElementById('userName').textContent = user.username + (isSuperAdmin ? '（超级管理员）' : '（管理员）');
                document.getElementById('welcomeUserName').textContent = user.username;
                document.getElementById('userInfoUsername').textContent = user.username;
                document.getElementById('userInfoEmail').textContent = user.email;
                document.getElementById('userInfoRole').textContent = isSuperAdmin ? 'super_admin（超级管理员）' : 'admin（管理员）';
                document.getElementById('userInfoCreatedAt').textContent = new Date(user.createdAt).toLocaleString('zh-CN');

                // 仅超级管理员可见“创建管理员”区域
                const adminSection = document.getElementById('createAdminSection');
                if (adminSection) {
                    if (isSuperAdmin) {
                        adminSection.classList.remove('hidden');
                    } else {
                        adminSection.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
        
        // 处理账号创建表单提交
        async function handleCreateAccount(event, type) {
            event.preventDefault();
            const successDiv = document.getElementById('accountSuccess');
            const errorDiv = document.getElementById('accountError');
            if (successDiv) successDiv.classList.add('hidden');
            if (errorDiv) errorDiv.classList.add('hidden');

            const prefix = type === 'admin' ? 'admin' : 'user';
            const email = document.getElementById(prefix + 'Email').value.trim();
            const username = document.getElementById(prefix + 'Username').value.trim();
            const password = document.getElementById(prefix + 'Password').value;

            if (!email || !username || !password) {
                if (errorDiv) {
                    errorDiv.textContent = '请填写完整的账号信息';
                    errorDiv.classList.remove('hidden');
                }
                return;
            }

            const url = type === 'admin' ? '/auth/create-admin' : '/auth/create-user';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify({ email, username, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    if (successDiv) {
                        successDiv.textContent = type === 'admin'
                            ? `管理员 "${result.user?.username || username}" 创建成功`
                            : `用户 "${result.user?.username || username}" 创建成功`;
                        successDiv.classList.remove('hidden');
                    }
                    // 重置表单
                    const form = document.getElementById(type === 'admin' ? 'createAdminForm' : 'createUserForm');
                    if (form) form.reset();
                } else if (errorDiv) {
                    errorDiv.textContent = result.message || '创建账号失败';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('创建账号失败:', error);
                if (errorDiv) {
                    errorDiv.textContent = '网络错误，请稍后重试';
                    errorDiv.classList.remove('hidden');
                }
            }
        }

        const createAdminForm = document.getElementById('createAdminForm');
        if (createAdminForm) {
            createAdminForm.addEventListener('submit', (e) => handleCreateAccount(e, 'admin'));
        }
        const createUserForm = document.getElementById('createUserForm');
        if (createUserForm) {
            createUserForm.addEventListener('submit', (e) => handleCreateAccount(e, 'user'));
        }

        loadUserInfo();
    </script>
</body>
</html>
