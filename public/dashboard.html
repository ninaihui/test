<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - 业余球队管理系统</title>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body class="min-h-screen bg-fifa">
  <div class="min-h-screen">

    <!-- Top bar (simple horizontal menu) -->
    <div class="sticky top-0 z-20 bg-black/25 backdrop-blur-xl border-b border-white/10">
      <div class="max-w-6xl mx-auto px-4 py-3 flex flex-wrap items-center justify-between gap-3">
        <div class="flex items-center gap-2 min-w-[180px]">
          <button id="btnBack" class="btn-ghost">返回</button>
        </div>

        <!-- Center: current team -->
        <div class="flex items-center gap-2">
          <span class="text-white/60 text-xs">当前球队</span>
          <select id="teamSelect" class="input !py-2 !px-3 !text-sm min-w-[200px]">
            <option value="">加载中…</option>
          </select>
          <span id="teamHint" class="text-white/50 text-xs hidden sm:inline"></span>
        </div>

        <!-- Right: horizontal menu -->
        <div class="flex items-center gap-2">
          <a href="/teams.html" class="btn-ghost">球队</a>
          <a href="/activities.html" class="btn-ghost">活动</a>
          <a href="/attendance.html" class="btn-ghost">出勤</a>
          <a href="/tactics.html" class="btn-ghost">战术板</a>
          <a href="/profile.html" class="btn-ghost">头像</a>
          <button id="btnLogout" class="btn bg-red-500/90 hover:bg-red-600 text-white">退出</button>
        </div>
      </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-8">

      <!-- Simple header -->
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-full overflow-hidden ring-2 ring-white/15 bg-black/30">
            <img id="avatar" alt="avatar" class="w-full h-full object-cover" />
          </div>
          <div>
            <div id="userName" class="text-white font-semibold">加载中…</div>
            <div id="userEmail" class="text-white/60 text-sm"></div>
          </div>
        </div>
        <div class="text-white/50 text-sm">一个入口，所有操作走上面的横向菜单。</div>
      </div>

      <!-- Quick actions -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        <a href="/teams.html" class="glass rounded-2xl p-5 hover:bg-white/5 transition">
          <div class="text-white font-semibold">球队</div>
          <div class="text-white/60 text-sm mt-1">创建球队、管理成员、分配号码</div>
        </a>
        <a href="/tactics.html" class="glass rounded-2xl p-5 hover:bg-white/5 transition">
          <div class="text-white font-semibold">战术板</div>
          <div class="text-white/60 text-sm mt-1">拖拽摆位、保存阵型</div>
        </a>
        <a href="/profile.html" class="glass rounded-2xl p-5 hover:bg-white/5 transition">
          <div class="text-white font-semibold">头像</div>
          <div class="text-white/60 text-sm mt-1">上传/更换个人头像</div>
        </a>
      </div>

      <div class="mt-6 text-white/60 text-xs">
        <span id="healthText">检查中…</span>
        <span class="mx-2 text-white/20">|</span>
        <span id="healthTime"></span>
      </div>

    </div>
  </div>

  <script src="/js/fancy-background.js"></script>
  <script>
    const TOKEN_KEY = 'authToken';
    const USER_KEY = 'user';
    const CURRENT_TEAM_KEY = 'team_management:currentTeamId';
    const CURRENT_TEAM_NAME_KEY = 'team_management:currentTeamName';

    const token = localStorage.getItem(TOKEN_KEY);
    const avatarEl = document.getElementById('avatar');
    const nameEl = document.getElementById('userName');
    const emailEl = document.getElementById('userEmail');

    function requireLogin() {
      window.location.href = '/login.html';
    }

    async function loadMe() {
      if (!token) return requireLogin();
      const res = await fetch('/auth/me', { headers: { Authorization: 'Bearer ' + token } });
      if (!res.ok) return requireLogin();
      const me = await res.json();
      nameEl.textContent = me.username || '用户';
      emailEl.textContent = me.email || '';
      avatarEl.src = (me.avatarUrl ? (me.avatarUrl + '?t=' + Date.now()) : 'data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22128%22%20height%3D%22128%22%20viewBox%3D%220%200%20128%20128%22%3E%3Crect%20width%3D%22128%22%20height%3D%22128%22%20rx%3D%2264%22%20fill%3D%22%230b1220%22/%3E%3Ctext%20x%3D%2264%22%20y%3D%2276%22%20font-family%3D%22ui-sans-serif%2C%20system-ui%22%20font-size%3D%2246%22%20font-weight%3D%22800%22%20text-anchor%3D%22middle%22%20fill%3D%22rgba(255%2C255%2C255%2C0.85)%22%3E%3F%3C/text%3E%3C/svg%3E');

      // cache user for other pages
      localStorage.setItem(USER_KEY, JSON.stringify(me));
    }

    async function loadTeams() {
      const select = document.getElementById('teamSelect');
      const hint = document.getElementById('teamHint');
      if (!select) return;
      select.innerHTML = '<option value="">加载中…</option>';
      if (hint) hint.textContent = '';

      try {
        const res = await fetch('/teams', { headers: { Authorization: 'Bearer ' + token } });
        if (!res.ok) throw new Error('teams');
        const teams = await res.json();
        if (!Array.isArray(teams) || teams.length === 0) {
          select.innerHTML = '<option value="">还没有球队</option>';
          if (hint) hint.textContent = '去「球队」页面创建一个球队';
          return;
        }

        const savedId = localStorage.getItem(CURRENT_TEAM_KEY);
        const selected = teams.find(t => t.id === savedId) || teams[0];

        // XSS-safe: never use innerHTML for untrusted team names
        select.innerHTML = '';
        for (const t of teams) {
          const opt = document.createElement('option');
          opt.value = String(t.id || '');
          opt.textContent = (t.name || '未命名球队');
          select.appendChild(opt);
        }
        select.value = String(selected.id || '');
        localStorage.setItem(CURRENT_TEAM_KEY, selected.id);
        localStorage.setItem(CURRENT_TEAM_NAME_KEY, selected.name || '未命名球队');
        if (hint) hint.textContent = `当前：${selected.name || '未命名球队'}`;

        select.addEventListener('change', () => {
          const id = select.value;
          const t = teams.find(x => x.id === id);
          localStorage.setItem(CURRENT_TEAM_KEY, id);
          localStorage.setItem(CURRENT_TEAM_NAME_KEY, (t && t.name) || '未命名球队');
          if (hint) hint.textContent = `当前：${(t && t.name) || '未命名球队'}`;
        });
      } catch (e) {
        select.innerHTML = '<option value="">加载失败</option>';
        if (hint) hint.textContent = '加载球队失败，请刷新重试';
      }
    }

    async function health() {
      const dot = document.getElementById('healthDot');
      const text = document.getElementById('healthText');
      const time = document.getElementById('healthTime');

      try {
        const res = await fetch('/health');
        if (!res.ok) throw new Error('health');
        const data = await res.json();
        dot.className = 'w-2.5 h-2.5 rounded-full bg-emerald-400';
        text.textContent = '正常';
        time.textContent = data.timestamp || '';
      } catch (e) {
        dot.className = 'w-2.5 h-2.5 rounded-full bg-red-400';
        text.textContent = '异常';
      }
    }

    document.getElementById('btnLogout').addEventListener('click', () => {
      localStorage.removeItem(TOKEN_KEY);
      localStorage.removeItem(USER_KEY);
      window.location.href = '/login.html';
    });

    document.getElementById('btnBack').addEventListener('click', () => {
      // Prefer browser back; fallback to dashboard itself
      if (window.history.length > 1) window.history.back();
      else window.location.href = '/login.html';
    });

    loadMe();
    loadTeams();
    health();
  </script>
</body>
</html>
