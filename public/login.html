<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 业余球队管理系统</title>
    <link rel="stylesheet" href="/assets/app.css?v=20260130-1" />
    <!-- 登录页背景：梅西图片 + 遮罩保证表单可读 -->
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 1.25rem 2.5rem;
        box-sizing: border-box;
        background: linear-gradient(180deg, rgba(0,8,24,.55) 0%, rgba(0,4,16,.72) 100%),
          url('/assets/login-bg.png') no-repeat center center fixed;
        background-size: cover;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
      }
      .login-box {
        background: rgba(0,0,0,.18);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 1rem;
        padding: 1.5rem;
      }
      /* 输入框透明，覆盖全局样式和浏览器自动填充白底 */
      .login-box input[type="text"],
      .login-box input[type="password"],
      .login-box .input {
        width: 100%;
        border-radius: 12px;
        background: rgba(0,0,0,.28) !important;
        -webkit-box-shadow: 0 0 0 1000px rgba(0,0,0,.28) inset !important;
        box-shadow: 0 0 0 1000px rgba(0,0,0,.28) inset !important;
        border: 1px solid rgba(255,255,255,.2);
        padding: 12px 16px;
        color: #e2e8f0 !important;
      }
      .login-box input::placeholder { color: rgba(226,232,240,.55); }
      .login-box input:focus {
        outline: none;
        border-color: rgba(255,255,255,.4);
        background: rgba(0,0,0,.35) !important;
        -webkit-box-shadow: 0 0 0 1000px rgba(0,0,0,.35) inset !important;
        box-shadow: 0 0 0 1000px rgba(0,0,0,.35) inset !important;
      }
      /* 覆盖浏览器自动填充（黄/白底）为透明深色 */
      .login-box input:-webkit-autofill,
      .login-box input:-webkit-autofill:hover,
      .login-box input:-webkit-autofill:focus,
      .login-box input:-webkit-autofill:active {
        -webkit-text-fill-color: #e2e8f0 !important;
        -webkit-box-shadow: 0 0 0 1000px rgba(0,0,0,.28) inset !important;
        box-shadow: 0 0 0 1000px rgba(0,0,0,.28) inset !important;
        transition: background-color 5000s ease-in-out 0s;
      }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10 text-slate-100 safe-bottom">
    <a href="/register.html" class="top-nav-login" aria-label="注册">注册</a>
    <div class="w-full max-w-md">
        <div class="login-box">

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs mb-2 font-medium text-white/70">账号</label>
                    <input
                        type="text"
                        id="usernameOrEmail"
                        name="usernameOrEmail"
                        required
                        class="input"
                        placeholder="请输入账号（任意用户名）"
                        autocomplete="username"
                    />
                </div>

                <div>
                    <label class="block text-xs mb-2 font-medium text-white/70">密码</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="input pr-12"
                            placeholder="密码"
                            autocomplete="current-password"
                        />
                        <button id="togglePwd" type="button" class="absolute inset-y-0 right-2 my-2 px-3 rounded-lg border border-white/15 bg-black/20 text-white/80 text-xs">
                            显示
                        </button>
                    </div>
                </div>

                <div class="text-xs text-white/40">忘记密码请联系管理员</div>

                <div id="errorMessage"
                     class="hidden bg-red-500/15 border border-red-500/60 text-red-100 text-xs rounded-xl px-3 py-2"></div>

                <button id="btnLogin" type="submit" class="btn btn-primary w-full py-3">
                    登录
                </button>
            </form>

            <div class="mt-5 text-center text-xs text-white/60">
                <span>还没有账号？</span>
                <a href="/register.html" class="underline underline-offset-4 hover:text-white">立即注册</a>
            </div>
            <div class="mt-3 text-center">
                <a href="/dashboard.html" class="text-white/50 hover:text-white/70 text-xs">返回首页</a>
            </div>
        </div>
    </div>

    <script>
        // password toggle
        (function () {
            const btn = document.getElementById('togglePwd');
            const input = document.getElementById('password');
            if (!btn || !input) return;
            btn.addEventListener('click', () => {
                const isPwd = input.type === 'password';
                input.type = isPwd ? 'text' : 'password';
                btn.textContent = isPwd ? '隐藏' : '显示';
            });
        })();

        // 登录逻辑（mobile-first: disable button while submitting）
        (function () {
            var form = document.getElementById('loginForm');
            var errorDiv = document.getElementById('errorMessage');
            var btnLogin = document.getElementById('btnLogin');
            if (!form || !errorDiv || !btnLogin) return;

            // 通过 file:// 打开时无法请求接口，给出提示
            if (window.location.protocol === 'file:') {
                errorDiv.textContent = '请通过浏览器访问 http://localhost:3000/login.html 再登录（不要直接打开本地文件）';
                errorDiv.classList.remove('hidden');
            }

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                errorDiv.classList.add('hidden');
                // #region agent log
                (function(d){fetch('http://127.0.0.1:7242/ingest/f9c175ba-04d6-464f-bb6b-0d5e0ace1822',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)}).catch(function(){});})({location:'login.html:submit',message:'submit start',data:{origin:window.location.origin},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'H1,H3'});
                // #endregion

                var usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
                var password = document.getElementById('password').value;

                if (!usernameOrEmail || !password) {
                    errorDiv.textContent = '请输入账号和密码';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                btnLogin.disabled = true;
                btnLogin.classList.add('opacity-60');
                btnLogin.textContent = '登录中...';

                var apiBase = window.location.origin;
                var controller = new AbortController();
                var timeoutId = setTimeout(function () { controller.abort(); }, 15000);

                var redirecting = false;
                try {
                    var response = await fetch(apiBase + '/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ usernameOrEmail: usernameOrEmail, password: password }),
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);

                    var result = {};
                    try {
                        var text = await response.text();
                        if (text) result = JSON.parse(text);
                    } catch (parseErr) {
                        console.warn('登录响应解析失败', parseErr);
                    }
                    // #region agent log
                    (function(d){fetch('http://127.0.0.1:7242/ingest/f9c175ba-04d6-464f-bb6b-0d5e0ace1822',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)}).catch(function(){});})({location:'login.html:afterFetch',message:'login response',data:{status:response.status,ok:response.ok,hasAccessToken:!!(result.accessToken||result.access_token),hasUser:!!result.user},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'H1,H2'});
                    // #endregion

                    if (response.ok) {
                        // #region agent log
                        (function(d){fetch('http://127.0.0.1:7242/ingest/f9c175ba-04d6-464f-bb6b-0d5e0ace1822',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)}).catch(function(){});})({location:'login.html:successBranch',message:'entered response.ok branch',data:{},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'H1,H3'});
                        // #endregion
                        var token = result.accessToken || result.access_token;
                        try {
                            if (token) {
                            try { localStorage.setItem('authToken', token); } catch (e) {}
                            try { sessionStorage.setItem('authToken', token); } catch (e) {}
                        }
                            if (result.user) localStorage.setItem('user', JSON.stringify(result.user));
                        } catch (storageErr) {
                            console.warn('localStorage 写入失败', storageErr);
                        }
                        var goUrl = apiBase + '/dashboard.html';
                        console.log('登录成功，即将跳转到', goUrl);
                        redirecting = true;
                        btnLogin.textContent = '登录成功，正在跳转…';
                        setTimeout(function () {
                            // #region agent log
                            (function(d){fetch('http://127.0.0.1:7242/ingest/f9c175ba-04d6-464f-bb6b-0d5e0ace1822',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)}).catch(function(){});})({location:'login.html:setTimeout',message:'about to location.replace',data:{goUrl:goUrl},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'H3'});
                            // #endregion
                            window.location.replace(goUrl);
                        }, 200);
                        return;
                    }
                    var errMsg = result.message || result.error || '';
                    if (response.status >= 500) errMsg = '服务器错误，请稍后重试或联系管理员';
                    else if (!errMsg) errMsg = '登录失败（' + response.status + '）';
                    errorDiv.textContent = errMsg;
                    errorDiv.classList.remove('hidden');
                } catch (err) {
                    clearTimeout(timeoutId);
                    // #region agent log
                    (function(d){fetch('http://127.0.0.1:7242/ingest/f9c175ba-04d6-464f-bb6b-0d5e0ace1822',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(d)}).catch(function(){});})({location:'login.html:catch',message:'login fetch threw',data:{errName:err&&err.name,errMessage:err&&err.message},timestamp:Date.now(),sessionId:'debug-session',hypothesisId:'H1,H3'});
                    // #endregion
                    if (err && err.name === 'AbortError') {
                        errorDiv.textContent = '请求超时，请检查网络或稍后重试';
                    } else {
                        errorDiv.textContent = '网络错误，请确认服务已启动（npm run start）并访问 http://localhost:3000/login.html';
                    }
                    errorDiv.classList.remove('hidden');
                    console.error('登录请求失败', err);
                } finally {
                    if (!redirecting) {
                        btnLogin.disabled = false;
                        btnLogin.classList.remove('opacity-60');
                        btnLogin.textContent = '登录';
                    }
                }
            });
        })();
    </script>
</body>
</html>
