<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 业余球队管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 max-w-md w-full shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">用户登录</h1>
            <p class="text-white/80">欢迎回来</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-white/90 mb-2 font-medium">用户名或邮箱</label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" required 
                    class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    placeholder="请输入用户名或邮箱">
            </div>
            <div>
                <label class="block text-white/90 mb-2 font-medium">密码</label>
                <input type="password" id="password" name="password" required 
                    class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                    placeholder="请输入密码">
            </div>
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 rounded-lg p-3 text-red-200 text-sm"></div>
            <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-medium py-3 px-4 rounded-lg transition transform hover:scale-105">
                登录
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-white/70">
                还没有账号？
                <a href="/register.html" class="text-purple-300 hover:text-purple-200 font-medium underline">立即注册</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="text-white/60 hover:text-white/80 text-sm">返回首页</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');

            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usernameOrEmail, password })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', result.accessToken);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = result.message || '登录失败，请检查用户名和密码';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
