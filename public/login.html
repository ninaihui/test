<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 业余球队管理系统</title>
    <link rel="stylesheet" href="/assets/app.css?v=20260130-1" />
    <!-- 登录页背景：梅西图片 + 遮罩保证表单可读 -->
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 1.25rem 2.5rem;
        box-sizing: border-box;
        background: linear-gradient(180deg, rgba(0,8,24,.55) 0%, rgba(0,4,16,.72) 100%),
          url('/assets/login-bg.png') no-repeat center center fixed;
        background-size: cover;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
      }
      .login-box {
        background: rgba(0,0,0,.18);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid rgba(255,255,255,.12);
        border-radius: 1rem;
        padding: 1.5rem;
      }
      /* 输入框透明，覆盖全局样式和浏览器自动填充白底 */
      .login-box input[type="text"],
      .login-box input[type="password"],
      .login-box .input {
        width: 100%;
        border-radius: 12px;
        background: rgba(0,0,0,.28) !important;
        -webkit-box-shadow: 0 0 0 1000px rgba(0,0,0,.28) inset !important;
        box-shadow: 0 0 0 1000px rgba(0,0,0,.28) inset !important;
        border: 1px solid rgba(255,255,255,.2);
        padding: 12px 16px;
        color: #e2e8f0 !important;
      }
      .login-box input::placeholder { color: rgba(226,232,240,.55); }
      .login-box input:focus {
        outline: none;
        border-color: rgba(255,255,255,.4);
        background: rgba(0,0,0,.35) !important;
        -webkit-box-shadow: 0 0 0 1000px rgba(0,0,0,.35) inset !important;
        box-shadow: 0 0 0 1000px rgba(0,0,0,.35) inset !important;
      }
      /* 覆盖浏览器自动填充（黄/白底）为透明深色 */
      .login-box input:-webkit-autofill,
      .login-box input:-webkit-autofill:hover,
      .login-box input:-webkit-autofill:focus,
      .login-box input:-webkit-autofill:active {
        -webkit-text-fill-color: #e2e8f0 !important;
        -webkit-box-shadow: 0 0 0 1000px rgba(0,0,0,.28) inset !important;
        box-shadow: 0 0 0 1000px rgba(0,0,0,.28) inset !important;
        transition: background-color 5000s ease-in-out 0s;
      }
      .btn-primary{display:inline-flex;align-items:center;justify-content:center;border-radius:12px;padding:12px 16px;font-weight:700;color:#001018;background:linear-gradient(135deg,rgba(64,200,255,1),rgba(60,255,160,1))}
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10 text-slate-100">

    <div class="w-full max-w-md">
        <div class="login-box">

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs mb-2 font-medium text-white/70">用户名 / 邮箱</label>
                    <input
                        type="text"
                        id="usernameOrEmail"
                        name="usernameOrEmail"
                        required
                        class="input"
                        placeholder="用户名或邮箱"
                        autocomplete="username"
                    />
                </div>

                <div>
                    <label class="block text-xs mb-2 font-medium text-white/70">密码</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="input pr-12"
                            placeholder="密码"
                            autocomplete="current-password"
                        />
                        <button id="togglePwd" type="button" class="absolute inset-y-0 right-2 my-2 px-3 rounded-lg border border-white/15 bg-black/20 text-white/80 text-xs">
                            显示
                        </button>
                    </div>
                </div>

                <div class="text-xs text-white/40">忘记密码请联系管理员</div>

                <div id="errorMessage"
                     class="hidden bg-red-500/15 border border-red-500/60 text-red-100 text-xs rounded-xl px-3 py-2"></div>

                <button id="btnLogin" type="submit" class="btn-primary w-full py-3">
                    登录
                </button>
            </form>

            <div class="mt-5 text-center text-xs text-white/60">
                <span>还没有账号？</span>
                <a href="/register.html" class="underline underline-offset-4 hover:text-white">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        // password toggle
        (function () {
            const btn = document.getElementById('togglePwd');
            const input = document.getElementById('password');
            if (!btn || !input) return;
            btn.addEventListener('click', () => {
                const isPwd = input.type === 'password';
                input.type = isPwd ? 'text' : 'password';
                btn.textContent = isPwd ? '隐藏' : '显示';
            });
        })();

        // 登录逻辑（mobile-first: disable button while submitting）
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            const btnLogin = document.getElementById('btnLogin');
            errorDiv.classList.add('hidden');

            const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
            const password = document.getElementById('password').value;

            if (!usernameOrEmail || !password) {
                errorDiv.textContent = '请输入用户名/邮箱和密码';
                errorDiv.classList.remove('hidden');
                return;
            }

            btnLogin.disabled = true;
            btnLogin.classList.add('opacity-60');
            btnLogin.textContent = '登录中...';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernameOrEmail, password })
                });

                const result = await response.json().catch(() => ({}));

                if (response.ok) {
                    localStorage.setItem('authToken', result.accessToken);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = result.message || `登录失败（HTTP ${response.status}）`;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.classList.remove('hidden');
            } finally {
                btnLogin.disabled = false;
                btnLogin.classList.remove('opacity-60');
                btnLogin.textContent = '登录';
            }
        });
    </script>
</body>
</html>
