<!DOCTYPE html>
<html lang="zh-CN" style="background:#080d17">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="color-scheme" content="dark" />
    <meta name="theme-color" content="#080d17" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>登录 - 业余球队管理系统</title>
    <link rel="stylesheet" href="/assets/app.css?v=20260130-2" />
    <!--
      Critical inline styles for Safari/iOS: prevent white flash before CSS loads.
      Duplicates key styles from app.css to ensure immediate dark rendering.
    -->
    <style>
      /* Immediate dark background on html/body - loads before external CSS */
      html,body{background:#080d17;color:#e2e8f0;min-height:100%;margin:0}
      /* Flat dark + cyan/green glow gradient */
      body{
        background:
          radial-gradient(800px 520px at 50% 8%, rgba(64,200,255,.14), transparent 58%),
          radial-gradient(900px 560px at 85% 85%, rgba(60,255,160,.09), transparent 62%),
          linear-gradient(180deg,#080d17,#020617);
        background-attachment:fixed;
      }
      /* Fallback component styles */
      .input{width:100%;border-radius:12px;background:rgba(0,0,0,.30);border:1px solid rgba(255,255,255,.15);padding:12px 16px;color:#e2e8f0;font-size:16px;-webkit-appearance:none}
      .input:focus{outline:none;border-color:rgba(60,255,160,.9);box-shadow:0 0 0 2px rgba(60,255,160,.25)}
      .btn-primary{display:inline-flex;align-items:center;justify-content:center;border-radius:12px;padding:12px 16px;font-weight:700;color:#001018;background:linear-gradient(135deg,rgba(64,200,255,1),rgba(60,255,160,1));border:none;cursor:pointer;box-shadow:0 0 18px rgba(60,255,160,.22)}
      .btn-primary:active{transform:scale(.98)}
    </style>
</head>
<body class="min-h-screen bg-login-flat flex items-center justify-center px-4 py-10 text-slate-100">

    <div class="w-full max-w-md">
        <div class="border border-white/10 bg-black/20 rounded-2xl p-6">

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs mb-2 font-medium text-white/70">用户名 / 邮箱</label>
                    <input
                        type="text"
                        id="usernameOrEmail"
                        name="usernameOrEmail"
                        required
                        class="input"
                        placeholder="用户名或邮箱"
                        autocomplete="username"
                    />
                </div>

                <div>
                    <label class="block text-xs mb-2 font-medium text-white/70">密码</label>
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="input pr-12"
                            placeholder="密码"
                            autocomplete="current-password"
                        />
                        <button id="togglePwd" type="button" class="absolute inset-y-0 right-2 my-2 px-3 rounded-lg border border-white/10 bg-white/5 text-white/70 text-xs">
                            显示
                        </button>
                    </div>
                </div>

                <div class="text-xs text-white/40">忘记密码请联系管理员</div>

                <div id="errorMessage"
                     class="hidden bg-red-500/15 border border-red-500/60 text-red-100 text-xs rounded-xl px-3 py-2"></div>

                <button id="btnLogin" type="submit" class="btn-primary w-full py-3">
                    登录
                </button>
            </form>

            <div class="mt-5 text-center text-xs text-white/60">
                <span>还没有账号？</span>
                <a href="/register.html" class="underline underline-offset-4 hover:text-white">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        // password toggle
        (function () {
            const btn = document.getElementById('togglePwd');
            const input = document.getElementById('password');
            if (!btn || !input) return;
            btn.addEventListener('click', () => {
                const isPwd = input.type === 'password';
                input.type = isPwd ? 'text' : 'password';
                btn.textContent = isPwd ? '隐藏' : '显示';
            });
        })();

        // 登录逻辑（mobile-first: disable button while submitting）
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            const btnLogin = document.getElementById('btnLogin');
            errorDiv.classList.add('hidden');

            const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
            const password = document.getElementById('password').value;

            if (!usernameOrEmail || !password) {
                errorDiv.textContent = '请输入用户名/邮箱和密码';
                errorDiv.classList.remove('hidden');
                return;
            }

            btnLogin.disabled = true;
            btnLogin.classList.add('opacity-60');
            btnLogin.textContent = '登录中...';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernameOrEmail, password })
                });

                const result = await response.json().catch(() => ({}));

                if (response.ok) {
                    localStorage.setItem('authToken', result.accessToken);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = result.message || `登录失败（HTTP ${response.status}）`;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.classList.remove('hidden');
            } finally {
                btnLogin.disabled = false;
                btnLogin.classList.remove('opacity-60');
                btnLogin.textContent = '登录';
            }
        });
    </script>
</body>
</html>
