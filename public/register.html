<!DOCTYPE html>
<html lang="zh-CN" style="background:#080d17">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#080d17">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>注册 - 业余球队管理系统</title>
    <link rel="stylesheet" href="/assets/app.css?v=20260130-2" />
    <!--
      Critical inline styles for Safari/iOS: prevent white flash before CSS loads.
    -->
    <style>
      html,body{background:#080d17;color:#e2e8f0;min-height:100%;margin:0}
      body{
        background:
          radial-gradient(800px 520px at 50% 8%, rgba(64,200,255,.14), transparent 58%),
          radial-gradient(900px 560px at 85% 85%, rgba(60,255,160,.09), transparent 62%),
          linear-gradient(180deg,#080d17,#020617);
        background-attachment:fixed;
      }
      .glass{background:rgba(255,255,255,.05);backdrop-filter:blur(24px);border:1px solid rgba(255,255,255,.1)}
      .input{width:100%;border-radius:12px;background:rgba(0,0,0,.30);border:1px solid rgba(255,255,255,.15);padding:12px 16px;color:#e2e8f0;font-size:16px;-webkit-appearance:none}
      .input:focus{outline:none;border-color:rgba(60,255,160,.9);box-shadow:0 0 0 2px rgba(60,255,160,.25)}
    </style>
</head>
<body class="min-h-screen bg-login-flat flex items-center justify-center p-4 text-slate-100">
<div class="glass rounded-2xl p-8 max-w-md w-full shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">用户注册</h1>
            <p class="text-white/80">创建您的账户</p>
        </div>

        <form id="registerForm" class="space-y-6">
            <div>
                <label class="block text-white/90 mb-2 font-medium">邮箱</label>
                <input type="email" id="email" name="email" required 
                    class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="请输入邮箱地址">
            </div>
            <div>
                <label class="block text-white/90 mb-2 font-medium">用户名</label>
                <input type="text" id="username" name="username" required 
                    class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="请输入用户名">
            </div>
            <div>
                <label class="block text-white/90 mb-2 font-medium">密码</label>
                <input type="password" id="password" name="password" required 
                    class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="请输入密码（至少6位）">
            </div>
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 rounded-lg p-3 text-red-200 text-sm"></div>
            <div id="successMessage" class="hidden bg-green-500/20 border border-green-500/50 rounded-lg p-3 text-green-200 text-sm"></div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition transform hover:scale-105">
                注册
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-white/70">
                已有账号？
                <a href="/login.html" class="text-blue-300 hover:text-blue-200 font-medium underline">立即登录</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="text-white/60 hover:text-white/80 text-sm">返回首页</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    successDiv.textContent = '注册成功！正在跳转到登录页面...';
                    successDiv.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    errorDiv.textContent = result.message || '注册失败，请检查输入信息';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
    <script>
      (function(){
      })();
    </script>
</body>
</html>
