<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业余球队管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-lg">
                业余球队管理系统
            </h1>
            <p class="text-xl text-white/90 mb-6">现代化的球队管理解决方案</p>
            <div class="flex justify-center space-x-4">
                <a href="/login.html" class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-3 px-6 rounded-lg transition">
                    登录
                </a>
                <a href="/register.html" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition">
                    注册
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-6xl mx-auto">
            <!-- Status Card -->
            <div class="glass rounded-2xl p-6 mb-8 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-white mb-2">系统状态</h2>
                        <p class="text-white/80" id="statusText">正在检查...</p>
                    </div>
                    <div class="w-16 h-16 rounded-full bg-green-500 flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- API Endpoints -->
            <div class="grid md:grid-cols-3 gap-6 mb-8">
                <div class="glass rounded-2xl p-6 card-hover">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 rounded-lg bg-blue-500 flex items-center justify-center mr-4">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-white">用户注册</h3>
                            <p class="text-sm text-white/70">POST /auth/register</p>
                        </div>
                    </div>
                    <button onclick="showRegisterForm()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        注册用户
                    </button>
                </div>

                <div class="glass rounded-2xl p-6 card-hover">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 rounded-lg bg-purple-500 flex items-center justify-center mr-4">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-white">用户登录</h3>
                            <p class="text-sm text-white/70">POST /auth/login</p>
                        </div>
                    </div>
                    <button onclick="showLoginForm()" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-lg transition" id="loginBtn">
                        用户登录
                    </button>
                </div>

                <div class="glass rounded-2xl p-6 card-hover">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 rounded-lg bg-pink-500 flex items-center justify-center mr-4">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-white">用户信息</h3>
                            <p class="text-sm text-white/70">GET /auth/me</p>
                        </div>
                    </div>
                    <button onclick="getUserInfo()" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        获取信息
                    </button>
                </div>
            </div>

            <!-- Response Area -->
            <div class="glass rounded-2xl p-6">
                <h2 class="text-2xl font-bold text-white mb-4">API 响应</h2>
                <div id="responseArea" class="bg-gray-900 rounded-lg p-4 min-h-[200px]">
                    <pre class="text-green-400 text-sm overflow-x-auto" id="responseText">等待操作...</pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="glass rounded-2xl p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white" id="modalTitle">操作</h3>
                <button onclick="closeModal()" class="text-white/70 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken') || '';

        // 检查系统状态
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('statusText').textContent = `系统运行正常 - ${new Date(data.timestamp).toLocaleString('zh-CN')}`;
            } catch (error) {
                document.getElementById('statusText').textContent = '系统连接失败';
            }
        }

        // 显示响应
        function showResponse(data, isError = false) {
            const responseText = document.getElementById('responseText');
            responseText.textContent = JSON.stringify(data, null, 2);
            responseText.className = isError ? 'text-red-400 text-sm overflow-x-auto' : 'text-green-400 text-sm overflow-x-auto';
        }

        // 显示注册表单
        function showRegisterForm() {
            document.getElementById('modalTitle').textContent = '用户注册';
            document.getElementById('modalContent').innerHTML = `
                <form onsubmit="handleRegister(event)" class="space-y-4">
                    <div>
                        <label class="block text-white/80 mb-2">邮箱</label>
                        <input type="email" name="email" required 
                            class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-white/80 mb-2">用户名</label>
                        <input type="text" name="username" required 
                            class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-white/80 mb-2">密码</label>
                        <input type="password" name="password" required 
                            class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        注册
                    </button>
                </form>
            `;
            document.getElementById('modal').classList.remove('hidden');
        }

        // 显示登录表单
        function showLoginForm() {
            try {
                const modal = document.getElementById('modal');
                const modalTitle = document.getElementById('modalTitle');
                const modalContent = document.getElementById('modalContent');
                
                if (!modal || !modalTitle || !modalContent) {
                    console.error('模态框元素未找到');
                    showResponse({ error: '页面元素加载失败，请刷新页面重试' }, true);
                    return;
                }
                
                modalTitle.textContent = '用户登录';
                modalContent.innerHTML = `
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="block text-white/80 mb-2">用户名或邮箱</label>
                            <input type="text" id="loginUsername" name="usernameOrEmail" required 
                                class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                placeholder="请输入用户名或邮箱">
                        </div>
                        <div>
                            <label class="block text-white/80 mb-2">密码</label>
                            <input type="password" id="loginPassword" name="password" required 
                                class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                placeholder="请输入密码">
                        </div>
                        <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-lg transition">
                            登录
                        </button>
                    </form>
                `;
                
                // 重新绑定事件
                document.getElementById('loginForm').addEventListener('submit', handleLogin);
                modal.classList.remove('hidden');
            } catch (error) {
                console.error('显示登录表单时出错:', error);
                showResponse({ error: '显示登录表单失败: ' + error.message }, true);
            }
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    showResponse(result);
                    closeModal();
                } else {
                    showResponse(result, true);
                }
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            try {
                const usernameOrEmail = document.getElementById('loginUsername')?.value || 
                                       event.target.querySelector('[name="usernameOrEmail"]')?.value;
                const password = document.getElementById('loginPassword')?.value || 
                                event.target.querySelector('[name="password"]')?.value;
                
                if (!usernameOrEmail || !password) {
                    showResponse({ error: '请填写完整的登录信息' }, true);
                    return;
                }
                
                const data = {
                    usernameOrEmail: usernameOrEmail,
                    password: password
                };

                showResponse({ message: '正在登录...', data }, false);

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    authToken = result.accessToken;
                    localStorage.setItem('authToken', authToken);
                    showResponse(result);
                    closeModal();
                } else {
                    showResponse(result, true);
                }
            } catch (error) {
                console.error('登录错误:', error);
                showResponse({ error: '登录失败: ' + error.message }, true);
            }
        }

        // 获取用户信息
        async function getUserInfo() {
            if (!authToken) {
                showResponse({ error: '请先登录' }, true);
                return;
            }

            try {
                const response = await fetch('/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();
                if (response.ok) {
                    showResponse(result);
                } else {
                    showResponse(result, true);
                    if (response.status === 401) {
                        authToken = '';
                        localStorage.removeItem('authToken');
                    }
                }
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        // 初始化
        checkStatus();
        setInterval(checkStatus, 30000); // 每30秒检查一次状态
        
        // 确保按钮事件绑定
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    showLoginForm();
                });
            }
            
            // 点击模态框背景关闭
            const modal = document.getElementById('modal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
        });
    </script>
</body>
</html>
