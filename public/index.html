<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业余球队管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #134e4a, #166534, #14532d, #052e16);
            background-size: 400% 400%;
            animation: gradient 18s ease infinite;
        }
        .glass {
            background: rgba(255, 255, 255, 0.10);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .card-hover {
            transition: all 0.25s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.18), 0 10px 10px -5px rgba(0, 0, 0, 0.10);
        }

        /* 足球场（简化版） */
        .field-wrap {
            position: relative;
            width: 100%;
            /* Desktop: wider field */
            aspect-ratio: 16 / 9;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.15);
        }
        /* Mobile: make the pitch longer (taller) */
        @media (max-width: 640px) {
            .field-wrap {
                aspect-ratio: 3 / 4;
                max-height: 72vh;
            }
        }
        .field {
            position: relative;
            width: 100%;
            height: 100%;
            background:
              linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 12.5%),
              linear-gradient(0deg, rgba(255,255,255,0.04) 0 1px, transparent 1px 12.5%),
              repeating-linear-gradient(90deg, rgba(255,255,255,0.03) 0 8%, rgba(255,255,255,0.01) 8% 16%),
              radial-gradient(circle at 50% 50%, rgba(34,197,94,0.25), transparent 55%),
              linear-gradient(180deg, #14532d, #052e16);
        }
        .field-lines {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.9;
            background:
              /* 中线 */
              linear-gradient(90deg, transparent 49.8%, rgba(255,255,255,0.55) 50%, transparent 50.2%),
              /* 中圈 */
              radial-gradient(circle at 50% 50%, transparent 0 15%, rgba(255,255,255,0.55) 15% 15.4%, transparent 15.4% 100%),
              /* 下半场禁区 */
              linear-gradient(transparent 68%, rgba(255,255,255,0.55) 68% 68.4%, transparent 68.4%),
              /* 上半场禁区 */
              linear-gradient(transparent 31.6%, rgba(255,255,255,0.55) 31.6% 32%, transparent 32%);
        }
        .players {
            position: absolute;
            inset: 0;
            z-index: 2;
        }
        .player {
            position: absolute;
            transform: translate(-50%, -50%);
            display: grid;
            place-items: center;
            gap: 6px;
            width: 86px;
            background: transparent;
            border: none;
            cursor: grab;
            user-select: none;
            touch-action: none;
        }
        .player.dragging { cursor: grabbing; }
        .player.selected .player-avatar {
            outline: 3px solid rgba(59,130,246,0.9);
            box-shadow: 0 0 0 6px rgba(59,130,246,0.25);
        }
        .player-avatar {
            width: 56px;
            height: 56px;
            border-radius: 999px;
            box-shadow: 0 18px 30px rgba(0,0,0,0.25);
        }
        .player-label {
            font-size: 12px;
            color: rgba(255,255,255,0.85);
            text-shadow: 0 2px 10px rgba(0,0,0,0.35);
            white-space: nowrap;
            max-width: 86px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .save-status {
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.75);
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .save-status.show { opacity: 1; }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-10">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                    <h1 class="text-4xl sm:text-5xl font-bold text-white mb-2 drop-shadow-lg">
                        业余球队管理系统
                    </h1>
                    <p class="text-white/80">战术板 · 球队 · 活动 · 出勤</p>
                </div>

                <!-- 未登录：显示登录/注册 -->
                <div id="authButtons" class="flex gap-3">
                    <a href="/login.html" class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-3 px-6 rounded-lg transition">
                        登录
                    </a>
                    <a href="/register.html" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-lg transition">
                        注册
                    </a>
                </div>

                <!-- 已登录：显示导航 + 选择球队 -->
                <div id="appNav" class="hidden flex-col sm:flex-row items-start sm:items-center gap-3">
                    <div class="glass rounded-xl px-3 py-2 flex items-center gap-2">
                        <span class="text-white/70 text-sm">球队</span>
                        <select id="teamSelect" class="bg-black/30 text-white text-sm rounded-lg px-3 py-2 border border-white/15">
                            <option value="">加载中...</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-2">
                        <a href="/teams.html" class="bg-white/10 hover:bg-white/15 text-white text-sm rounded-lg px-3 py-2 border border-white/15">球队管理</a>
                        <a href="/activities.html" class="bg-white/10 hover:bg-white/15 text-white text-sm rounded-lg px-3 py-2 border border-white/15">活动</a>
                        <a href="/attendance.html" class="bg-white/10 hover:bg-white/15 text-white text-sm rounded-lg px-3 py-2 border border-white/15">出勤</a>
                        <a href="/profile.html" class="bg-white/10 hover:bg-white/15 text-white text-sm rounded-lg px-3 py-2 border border-white/15">个人资料</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-6xl mx-auto">

            <!-- 足球场战术板（MVP） -->
            <div id="tacticsBoard" class="glass rounded-2xl p-6 mb-8">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
                    <div>
                        <h2 class="text-2xl font-bold text-white">战术板</h2>
                        <p class="text-sm text-white/80">
                            当前球队：<span id="teamTitle" class="font-semibold text-white">未选择</span>
                            <span class="text-white/60">（拖拽调整站位，先保存在浏览器）</span>
                        </p>
                    </div>

                    <div class="flex flex-wrap items-center gap-2">
                        <select id="formationSelect" class="bg-black/30 text-white text-sm rounded-lg px-3 py-2 border border-white/15">
                            <option value="4-4-2">4-4-2</option>
                            <option value="4-3-3">4-3-3</option>
                            <option value="3-5-2">3-5-2</option>
                        </select>

                        <button id="btnEditPlayer" class="bg-white/10 hover:bg-white/15 text-white text-sm rounded-lg px-3 py-2 border border-white/15">
                            编辑球员
                        </button>
                        <button id="btnReset" class="bg-white/10 hover:bg-white/15 text-white text-sm rounded-lg px-3 py-2 border border-white/15">
                            重置
                        </button>
                        <button id="btnLoad" class="bg-white/10 hover:bg-white/15 text-white text-sm rounded-lg px-3 py-2 border border-white/15">
                            加载
                        </button>
                        <button id="btnSave" class="bg-emerald-500 hover:bg-emerald-600 text-white text-sm rounded-lg px-3 py-2">
                            保存
                        </button>
                    </div>
                </div>

                <div class="field-wrap">
                    <div class="field" aria-label="足球场" role="region">
                        <div class="field-lines"></div>
                        <div class="players" aria-label="球员层"></div>
                    </div>
                </div>

                <div id="saveStatus" class="save-status" aria-live="polite"></div>
            </div>

            <!-- 保留：系统状态（后续可以接入 /health） -->
            <div class="glass rounded-2xl p-6 mb-8 card-hover">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-bold text-white mb-2">系统状态</h2>
                        <p class="text-white/80" id="statusText">在线</p>
                    </div>
                    <div class="w-16 h-16 rounded-full bg-green-500 flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 炫酷背景效果（更稳：支持“减少动态效果”时自动禁用粒子） -->
    <script src="/js/fancy-background.js"></script>
    <script src="/js/tactics-board.js"></script>

    <script>
      // Homepage shell: login-aware nav + team selector (no DB changes)
      (function () {
        const TOKEN_KEY = 'authToken';
        const USER_KEY = 'user';
        const CURRENT_TEAM_KEY = 'team_management:currentTeamId';
        const CURRENT_TEAM_NAME_KEY = 'team_management:currentTeamName';

        const token = localStorage.getItem(TOKEN_KEY);
        const authButtons = document.getElementById('authButtons');
        const appNav = document.getElementById('appNav');
        const teamSelect = document.getElementById('teamSelect');
        const teamTitle = document.getElementById('teamTitle');

        function setTeamTitle(name) {
          if (teamTitle) teamTitle.textContent = name || '未选择';
        }

        // show last selected immediately
        setTeamTitle(localStorage.getItem(CURRENT_TEAM_NAME_KEY) || '未选择');

        if (!token) {
          // not logged in
          authButtons && (authButtons.style.display = 'flex');
          appNav && appNav.classList.add('hidden');
          return;
        }

        // logged in
        authButtons && (authButtons.style.display = 'none');
        appNav && appNav.classList.remove('hidden');

        async function loadTeams() {
          if (!teamSelect) return;
          teamSelect.innerHTML = '<option value="">加载中...</option>';

          try {
            const res = await fetch('/teams', {
              headers: { Authorization: 'Bearer ' + token },
            });
            if (!res.ok) throw new Error('not ok');
            const teams = await res.json();
            if (!Array.isArray(teams)) throw new Error('bad response');

            if (teams.length === 0) {
              teamSelect.innerHTML = '<option value="">还没有球队</option>';
              setTeamTitle('还没有球队');
              return;
            }

            const savedId = localStorage.getItem(CURRENT_TEAM_KEY);
            let selected = teams.find((t) => t.id === savedId) || teams[0];

            teamSelect.innerHTML = teams
              .map((t) => `<option value="${t.id}">${(t.name || '未命名球队')}</option>`)
              .join('');

            teamSelect.value = selected.id;
            localStorage.setItem(CURRENT_TEAM_KEY, selected.id);
            localStorage.setItem(CURRENT_TEAM_NAME_KEY, selected.name || '未命名球队');
            setTeamTitle(selected.name || '未命名球队');

            teamSelect.addEventListener('change', () => {
              const id = teamSelect.value;
              const t = teams.find((x) => x.id === id);
              localStorage.setItem(CURRENT_TEAM_KEY, id);
              localStorage.setItem(CURRENT_TEAM_NAME_KEY, (t && t.name) || '未命名球队');
              setTeamTitle((t && t.name) || '未命名球队');
              // tactics-board.js uses currentTeamId to isolate local saves
              // For now we just prompt user to Load if needed
              const status = document.getElementById('saveStatus');
              if (status) {
                status.textContent = '已切换球队（可点击“加载”读取该队本地保存）';
                status.classList.add('show');
                setTimeout(() => status.classList.remove('show'), 2000);
              }
            });
          } catch (e) {
            teamSelect.innerHTML = '<option value="">加载失败</option>';
            setTeamTitle('加载失败');
          }
        }

        loadTeams();
      })();
    </script>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="glass rounded-2xl p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white" id="modalTitle">操作</h3>
                <button onclick="closeModal()" class="text-white/70 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken') || '';

        // 检查系统状态
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('statusText').textContent = `系统运行正常 - ${new Date(data.timestamp).toLocaleString('zh-CN')}`;
            } catch (error) {
                document.getElementById('statusText').textContent = '系统连接失败';
            }
        }

        // 显示响应
        function showResponse(data, isError = false) {
            const responseText = document.getElementById('responseText');
            responseText.textContent = JSON.stringify(data, null, 2);
            responseText.className = isError ? 'text-red-400 text-sm overflow-x-auto' : 'text-green-400 text-sm overflow-x-auto';
        }

        // 显示注册表单
        function showRegisterForm() {
            document.getElementById('modalTitle').textContent = '用户注册';
            document.getElementById('modalContent').innerHTML = `
                <form onsubmit="handleRegister(event)" class="space-y-4">
                    <div>
                        <label class="block text-white/80 mb-2">邮箱</label>
                        <input type="email" name="email" required 
                            class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-white/80 mb-2">用户名</label>
                        <input type="text" name="username" required 
                            class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-white/80 mb-2">密码</label>
                        <input type="password" name="password" required 
                            class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        注册
                    </button>
                </form>
            `;
            document.getElementById('modal').classList.remove('hidden');
        }

        // 显示登录表单
        function showLoginForm() {
            try {
                const modal = document.getElementById('modal');
                const modalTitle = document.getElementById('modalTitle');
                const modalContent = document.getElementById('modalContent');
                
                if (!modal || !modalTitle || !modalContent) {
                    console.error('模态框元素未找到');
                    showResponse({ error: '页面元素加载失败，请刷新页面重试' }, true);
                    return;
                }
                
                modalTitle.textContent = '用户登录';
                modalContent.innerHTML = `
                    <form id="loginForm" class="space-y-4">
                        <div>
                            <label class="block text-white/80 mb-2">用户名或邮箱</label>
                            <input type="text" id="loginUsername" name="usernameOrEmail" required 
                                class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                placeholder="请输入用户名或邮箱">
                        </div>
                        <div>
                            <label class="block text-white/80 mb-2">密码</label>
                            <input type="password" id="loginPassword" name="password" required 
                                class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500"
                                placeholder="请输入密码">
                        </div>
                        <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-lg transition">
                            登录
                        </button>
                    </form>
                `;
                
                // 重新绑定事件
                document.getElementById('loginForm').addEventListener('submit', handleLogin);
                modal.classList.remove('hidden');
            } catch (error) {
                console.error('显示登录表单时出错:', error);
                showResponse({ error: '显示登录表单失败: ' + error.message }, true);
            }
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    showResponse(result);
                    closeModal();
                } else {
                    showResponse(result, true);
                }
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            try {
                const usernameOrEmail = document.getElementById('loginUsername')?.value || 
                                       event.target.querySelector('[name="usernameOrEmail"]')?.value;
                const password = document.getElementById('loginPassword')?.value || 
                                event.target.querySelector('[name="password"]')?.value;
                
                if (!usernameOrEmail || !password) {
                    showResponse({ error: '请填写完整的登录信息' }, true);
                    return;
                }
                
                const data = {
                    usernameOrEmail: usernameOrEmail,
                    password: password
                };

                showResponse({ message: '正在登录...', data }, false);

                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    authToken = result.accessToken;
                    localStorage.setItem('authToken', authToken);
                    showResponse(result);
                    closeModal();
                } else {
                    showResponse(result, true);
                }
            } catch (error) {
                console.error('登录错误:', error);
                showResponse({ error: '登录失败: ' + error.message }, true);
            }
        }

        // 获取用户信息
        async function getUserInfo() {
            if (!authToken) {
                showResponse({ error: '请先登录' }, true);
                return;
            }

            try {
                const response = await fetch('/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();
                if (response.ok) {
                    showResponse(result);
                } else {
                    showResponse(result, true);
                    if (response.status === 401) {
                        authToken = '';
                        localStorage.removeItem('authToken');
                    }
                }
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        // 初始化
        checkStatus();
        setInterval(checkStatus, 30000); // 每30秒检查一次状态
        
        // 确保按钮事件绑定
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    showLoginForm();
                });
            }
            
            // 点击模态框背景关闭
            const modal = document.getElementById('modal');
            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
        });
    </script>
</body>
</html>
